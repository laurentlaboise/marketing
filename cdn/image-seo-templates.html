<!--
  jsDelivr CDN Image SEO Templates for wordsthatsells.website
  ============================================================
  Copy and adapt these patterns when adding images to any page.
  All examples use the jsDelivr CDN base URL for laurentlaboise/marketing.

  CDN Base: https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/
-->

<!-- ============================================================
     TEMPLATE 1: Hero Image (Above the Fold - No Lazy Load)
     Place in <head> for preload, then use <img> in <body>
     ============================================================ -->

<!-- In <head>: preconnect + preload -->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="preload"
      fetchpriority="high"
      as="image"
      type="image/webp"
      href="https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/images/hero/YOUR-IMAGE.webp">

<!-- In <body>: hero image -->
<img
    src="https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/images/hero/YOUR-IMAGE.webp"
    alt="[Descriptive text with target keywords - 125 chars max recommended]"
    title="[Short title for tooltip and additional SEO signal]"
    width="2070"
    height="1380"
    fetchpriority="high"
    decoding="async">


<!-- ============================================================
     TEMPLATE 2: Content Image (Below the Fold - Lazy Loaded)
     ============================================================ -->

<img
    src="https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/images/portfolio/YOUR-IMAGE.webp"
    alt="[Descriptive alt text with keywords relevant to surrounding content]"
    title="[Service Name] - [Brief Description] by WordsThatSells"
    width="2070"
    height="1380"
    loading="lazy"
    decoding="async"
    onerror="this.onerror=null;this.src='https://placehold.co/2070x1380/eeeeee/333333?text=Image+Loading';">


<!-- ============================================================
     TEMPLATE 3: Semantic Figure with Microdata (AI Search Optimized)
     Use this for portfolio items, case studies, and feature images.
     AI crawlers (GPTBot, PerplexityBot) extract meaning from
     structured microdata and surrounding semantic HTML.
     ============================================================ -->

<figure itemscope itemtype="https://schema.org/ImageObject">
    <img
        itemprop="contentUrl"
        src="https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/images/portfolio/YOUR-IMAGE.webp"
        alt="[Detailed description including: what the image shows, the service it represents, and the business context]"
        title="[Service Category] - [Client Type] Digital Marketing Campaign"
        width="2070"
        height="1380"
        loading="lazy"
        decoding="async">
    <figcaption itemprop="description">
        [Human-readable caption that provides context about the image.
         AI search engines use this text to understand what the image represents
         and how it relates to the page content.]
    </figcaption>
    <meta itemprop="name" content="[Image Title for Structured Data]">
    <meta itemprop="width" content="2070">
    <meta itemprop="height" content="1381">
    <meta itemprop="encodingFormat" content="image/webp">
</figure>

<!-- ============================================================
     TEMPLATE 7: Article Featured Image with Full AI Optimization
     For blog posts and articles loaded via the blog-backend API.
     Combines microdata, semantic HTML, and contextual content.
     ============================================================ -->

<article itemscope itemtype="https://schema.org/Article">
    <meta itemprop="headline" content="[Article Title]">
    <meta itemprop="author" content="WordsThatSells.website">
    <meta itemprop="datePublished" content="2026-01-15">

    <figure itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
        <img
            itemprop="contentUrl"
            src="https://cdn.jsdelivr.net/gh/laurentlaboise/marketing@main/images/articles/ARTICLE-SLUG.webp"
            alt="[Article-specific descriptive alt text that includes the article topic and key visual elements]"
            title="[Article Title] - Featured Image"
            width="1200"
            height="630"
            loading="lazy"
            decoding="async">
        <figcaption itemprop="description">
            [Caption that describes the image in context of the article.
             This helps AI search engines connect the image to the article topic.]
        </figcaption>
        <meta itemprop="width" content="1200">
        <meta itemprop="height" content="630">
    </figure>

    <div itemprop="articleBody">
        <!-- Article content here -->
    </div>
</article>
