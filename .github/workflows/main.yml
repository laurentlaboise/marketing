name: Build and Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# These permissions are required for the action to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the folder that Webpack builds your site into. 
          # 'dist' is the most common.
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4