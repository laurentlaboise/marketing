<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="https://wordsthatsells.website/en">

    <script>
        (function () {
            // STEP 1: Languages you currently SUPPORT (i.e. folders that actually exist)
            // Right now only English exists → only 'en' is listed here
            const availableLanguages = ['en'];           // ← Add 'fr', 'th', etc. here when the folders are ready

            // STEP 2: All languages you plan to support eventually (for future-proofing)
            const plannedLanguages = ['en', 'lo', 'th', 'fr', 'zh', 'vi'];

            // STEP 3: Detect browser language
            const userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            const langCode = userLang.split('-')[0]; // "fr-FR" → "fr", "en-US" → "en", etc.

            // STEP 4: Choose the redirect URL
            let redirectUrl = '/en/'; // Default fallback = always English

            // Only redirect to a non-English version if:
            //   • The folder actually exists (listed in availableLanguages)
            //   • The user's language is one we plan to support
            if (langCode !== 'en' && 
                availableLanguages.includes(langCode) && 
                plannedLanguages.includes(langCode)) {
                redirectUrl = `/${langCode}/`;
            }

            // STEP 5: Perform the redirect
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <p>Please wait while we direct you to the correct language version of our site...</p>
    <p>If nothing happens, <a href="/en/">click here to continue in English</a>.</p>
</body>
</html>
