<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    
    <link rel="canonical" href="https://wordsthatsells.website/en">
    
    <script>
        (function() {
            // STEP 1: List all the language folders you have.
            const supportedLanguages = ['en', 'lo', 'th', 'fr', 'zh', 'vi']; // English, Lao, Thai, French, Mandarin, Vietnamese
            
            // STEP 2: Get the user's browser language (e.g., "fr-FR", "en-US", "th").
            const userLang = navigator.language || navigator.userLanguage;
            
            // Get just the first two letters (e.g., "fr", "en", "th").
            const langCode = userLang.split('-')[0];
            
            // STEP 3: Set the default redirect to English.
            let redirectUrl = '/en/';
            
            // STEP 4: If the user's language is in your list, change the URL.
            if (supportedLanguages.includes(langCode)) {
                redirectUrl = `/${langCode}/`;
            }
            
            // STEP 5: Send the user to the correct URL.
            window.location.replace(redirectUrl);
        })();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMRKC1VBBB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LMRKC1VBBB');
    </script>
</head>
<body>
    <p>Please wait while we direct you to the correct language version of our site.</p>
    <p>If you are not redirected automatically, <a href="/en/">click here to continue in English</a>.</p>
</body>
</html>
