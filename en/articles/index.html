    <style>
        :root {
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;
            --color-slate-900: #122a3f;
            --color-slate-800: #154266;
            --color-slate-500: #64748b;
            --color-white: #ffffff;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-body);
            line-height: 1.6;
            color: var(--color-slate-800);
            background-color: var(--color-white);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-3xl) 0;
        }

        .article-header {
            margin-bottom: var(--spacing-2xl);
            text-align: center;
        }

        h1 {
            font-family: var(--font-family-heading);
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--color-slate-900);
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-md);
            font-size: 0.875rem;
            color: var(--color-slate-500);
            margin-bottom: var(--spacing-lg);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .article-meta i {
            color: var(--color-primary-base);
        }

        .article-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }

        .category-pill {
            background-color: var(--color-slate-500);
            color: var(--color-white);
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .featured-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .article-content {
            font-size: 1.125rem;
            line-height: 1.8;
        }

        .article-content h2 {
            font-family: var(--font-family-heading);
            font-size: 1.875rem;
            color: var(--color-slate-900);
            margin-top: var(--spacing-2xl);
            margin-bottom: var(--spacing-md);
        }

        .article-content h3 {
            font-family: var(--font-family-heading);
            font-size: 1.5rem;
            color: var(--color-slate-900);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
        }

        .article-content p {
            margin-bottom: var(--spacing-md);
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: var(--spacing-md);
            padding-left: var(--spacing-xl);
        }

        .article-content li {
            margin-bottom: var(--spacing-sm);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            margin: var(--spacing-lg) 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-primary-base);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: var(--spacing-xl);
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--color-accent-magenta);
        }

        .loading-state {
            text-align: center;
            padding: 4rem;
            color: var(--color-slate-500);
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-primary-base);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 4rem;
            color: var(--color-accent-magenta);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--color-border);
            justify-content: center;
        }

        .share-buttons a {
            background-color: #e5e7eb;
            color: #4e555b;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .share-buttons a:hover {
            color: var(--color-white);
        }

        .share-buttons .share-x:hover {
            background-color: #000000;
        }

        .share-buttons .share-linkedin:hover {
            background-color: #0077b5;
        }

        .share-buttons .share-facebook:hover {
            background-color: #3b5998;
        }

        .share-buttons .share-whatsapp:hover {
            background-color: #25d366;
        }

        .share-buttons .share-copy:hover {
            background-color: var(--color-primary-base);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--color-accent-magenta);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            text-decoration: none;
        }

        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .back-to-top:hover {
            background-color: #f90784;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: var(--spacing-xl) 0;
            }

            h1 {
                font-size: 2rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }

    <div class="container">
        <a href="../resources/articles/" class="back-link">

        </a>

    <script>
        const API_BASE_URL = 'https://marketing-production-a3ee.up.railway.app/api';
        const SITE_BASE_URL = 'https://wordsthatsells.website';

        // Extract slug from URL path (clean URL format)
        function getSlugFromURL() {
            // Get path: /en/articles/article-slug
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p && p !== 'index.html');

            // Last part should be the slug
            // Path will be: ['en', 'articles', 'article-slug']
            const slug = parts[parts.length - 1];

            // If slug is 'articles', it means we're at /en/articles/ with no slug
            if (slug === 'articles') {
                return null;
            }

            return slug || null;
        }

        // Calculate reading time
        function calculateReadingTime(content) {
            const text = content.replace(/<[^>]*>/g, '');
            const wordCount = text.split(/\s+/).length;
            const minutes = Math.ceil(wordCount / 200);
            return minutes;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Update SEO meta tags using social_meta from API (with fallbacks)
        function updateMetaTags(article) {
            const articleUrl = `${SITE_BASE_URL}/en/articles/${article.slug}`;
            const defaultImage = 'https://wordsthatsells.website/images/default-blog.jpg';
            const sm = article.social_meta || {};

            // Resolve values with fallback chain
            const ogTitle = sm.og_title || article.title;
            const ogDesc = sm.og_description || article.description || article.title;
            const ogImage = sm.og_image || article.featured_image_url || defaultImage;
            const ogType = sm.og_type || 'article';
            const twitterCard = sm.twitter_card || 'summary_large_image';
            const twitterTitle = sm.twitter_title || ogTitle;
            const twitterDesc = sm.twitter_description || ogDesc;
            const twitterImage = sm.twitter_image || ogImage;
            const twitterSite = sm.twitter_site || '';
            const twitterCreator = sm.twitter_creator || '';
            const canonicalUrl = sm.canonical_url || articleUrl;
            const robotsMeta = sm.robots_meta || 'index, follow';

            // Page title
            document.getElementById('page-title').textContent = `${article.title} | WordsThatSells.Website`;

            // SEO
            document.getElementById('meta-description').setAttribute('content', ogDesc);
            document.getElementById('meta-robots').setAttribute('content', robotsMeta);
            document.getElementById('canonical-url').setAttribute('href', canonicalUrl);

            // Open Graph (Facebook, LinkedIn, WhatsApp, Pinterest, Slack, Discord)
            document.getElementById('meta-og-type').setAttribute('content', ogType);
            document.getElementById('meta-og-title').setAttribute('content', ogTitle);
            document.getElementById('meta-og-description').setAttribute('content', ogDesc);
            document.getElementById('meta-og-image').setAttribute('content', ogImage);
            document.getElementById('meta-og-url').setAttribute('content', articleUrl);

            // Article timestamps
            if (article.published_at || article.created_at) {
                document.getElementById('meta-article-published').setAttribute('content', new Date(article.published_at || article.created_at).toISOString());
            }
            if (article.updated_at) {
                document.getElementById('meta-article-modified').setAttribute('content', new Date(article.updated_at).toISOString());
            }
            if (article.categories && article.categories.length > 0) {
                document.getElementById('meta-article-section').setAttribute('content', article.categories[0]);
            }

            // Twitter / X Card
            document.getElementById('meta-twitter-card').setAttribute('content', twitterCard);
            document.getElementById('meta-twitter-title').setAttribute('content', twitterTitle);
            document.getElementById('meta-twitter-description').setAttribute('content', twitterDesc);
            document.getElementById('meta-twitter-image').setAttribute('content', twitterImage);
            if (twitterSite) {
                document.getElementById('meta-twitter-site').setAttribute('content', twitterSite);
            }
            if (twitterCreator) {
                document.getElementById('meta-twitter-creator').setAttribute('content', twitterCreator);
            }
        }

        // Generate Schema.org JSON-LD (uses CMS schema_markup if available)
        function generateSchema(article) {
            const sm = article.social_meta || {};

            // If custom schema markup was set in the CMS, use it
            if (sm.schema_markup && typeof sm.schema_markup === 'object') {
                return sm.schema_markup;
            }

            // Collect all images from the image library
            const images = [];
            if (Array.isArray(article.article_images)) {
                article.article_images.forEach(img => {
                    const url = img.cdn_url || img.url || '';
                    if (url && !images.includes(url)) images.push(url);
                });
            }

            const articleUrl = `${SITE_BASE_URL}/en/articles/${article.slug}`;
            const description = sm.og_description || article.description || '';
            const content = article.full_article_content || article.content || '';
            const textContent = content
                .replace(/[<>]/g, '')
                .replace(/<[^>]*>/g, '');
            const wordCount = textContent.split(/\s+/).filter(w => w.length > 0).length;
            const readTime = article.time_to_read || calculateReadingTime(content);

            // Build Article object
            const articleObj = {
                "@type": "Article",
                "@id": `${articleUrl}#article`,
                "headline": article.title,
                "description": description
            };

            if (images.length > 0) articleObj.image = images;
            if (article.published_at || article.created_at) articleObj.datePublished = article.published_at || article.created_at;
            if (article.updated_at || article.created_at) articleObj.dateModified = article.updated_at || article.created_at;

            articleObj.author = {
                "@type": "Organization",
                "name": "Words That Sells",
                "url": "https://wordsthatsells.website"
            };
            articleObj.publisher = {
                "@type": "Organization",
                "name": "Words That Sells",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://wordsthatsells.website/assets/images/logo.png"
                }
            };
            articleObj.mainEntityOfPage = {
                "@type": "WebPage",
                "@id": articleUrl
            };

            if (article.categories && article.categories.length > 0) articleObj.articleSection = article.categories[0];
            if (readTime) articleObj.timeRequired = `PT${readTime}M`;
            if (wordCount > 0) articleObj.wordCount = String(wordCount);

            if (article.tags && article.tags.length > 0) {
                articleObj.about = article.tags.map(tag => ({ "@type": "Thing", "name": tag }));
            }

            // Build BreadcrumbList
            const breadcrumb = {
                "@type": "BreadcrumbList",
                "itemListElement": [
                    { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://wordsthatsells.website" },
                    { "@type": "ListItem", "position": 2, "name": "Articles", "item": "https://wordsthatsells.website/en/articles/" },
                    { "@type": "ListItem", "position": 3, "name": article.title }
                ]
            };

            return {
                "@context": "https://schema.org",
                "@graph": [articleObj, breadcrumb]
            };
        }

        // Add schema script to head
        function addSchemaScript(schema) {
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // Share functions
        function sharePost(platform, title, url, description, imageUrl) {
            let shareUrl = '';
            const encodedTitle = encodeURIComponent(title);
            const encodedUrl = encodeURIComponent(url);
            const encodedDescription = encodeURIComponent(description || title);
            const shareText = `${title} - ${description || ''}`;
            const encodedShareText = encodeURIComponent(shareText);

            switch (platform) {
                case 'x':
                    // X (Twitter) supports text + URL
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodedShareText}&url=${encodedUrl}`;
                    break;
                case 'linkedin':
                    // LinkedIn will auto-fetch image and description from OG tags
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`;
                    break;
                case 'facebook':
                    // Facebook will auto-fetch image and description from OG tags
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
                    break;
                case 'whatsapp':
                    // WhatsApp supports text + URL
                    shareUrl = `https://api.whatsapp.com/send?text=${encodedShareText}%20${encodedUrl}`;
                    break;
                case 'copy':
                    copyLink(url);
                    return;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        function copyLink(url) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    fallbackCopyLink(url);
                });
            } else {
                fallbackCopyLink(url);
            }
        }

        function fallbackCopyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link. Please copy it manually: ' + url);
            }
            document.body.removeChild(tempInput);
        }

        // Load article
        async function loadArticle() {
            const slug = getSlugFromURL();
            const container = document.getElementById('article-container');

            if (!slug) {
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Article Not Found</h2>
                        <p>The article you're looking for doesn't exist.</p>
                        <a href="../resources/articles/" class="back-link" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> Back to All Articles
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/articles/${slug}`);

                if (!response.ok) {
                    throw new Error('Article not found');
                }

                const article = await response.json();

                // Update SEO meta tags
                updateMetaTags(article);

                // Add Schema.org markup
                const schema = generateSchema(article);
                addSchemaScript(schema);

                // Calculate reading time or use stored value
                const readingTime = article.time_to_read || calculateReadingTime(article.full_article_content || article.content || '');

                // Format dates
                const publishedDate = formatDate(article.created_at);
                const updatedDate = article.updated_at ? formatDate(article.updated_at) : null;

                // Current page URL for sharing
                const articleUrl = `${SITE_BASE_URL}/en/articles/${article.slug}`;

                // Render article
                container.innerHTML = `
                    <article>
                        <header class="article-header">
                            <h1>${article.title}</h1>

                            <div class="article-meta">
                                <span><i class="fas fa-calendar"></i> ${publishedDate}</span>
                                ${updatedDate ? `<span><i class="fas fa-clock"></i> Updated: ${updatedDate}</span>` : ''}
                                <span><i class="fas fa-book-open"></i> ${readingTime} min read</span>
                            </div>

                            ${article.categories && article.categories.length > 0 ? `
                                <div class="article-categories">
                                    ${article.categories.map(cat => `<span class="category-pill">${cat}</span>`).join('')}
                                </div>
                            ` : ''}
                        </header>

                        ${article.featured_image_url ? `
                            <img src="${article.featured_image_url}" alt="${article.title}" class="featured-image" onerror="this.style.display='none'">
                        ` : ''}

                        <div class="article-content">
                            ${article.full_article_content || article.content || '<p>Content not available.</p>'}
                        </div>

                        <div class="share-buttons">
                            <a href="#" class="share-btn share-x" data-platform="x" title="Share on X (Twitter)">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="share-btn share-linkedin" data-platform="linkedin" title="Share on LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="#" class="share-btn share-facebook" data-platform="facebook" title="Share on Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="share-btn share-whatsapp" data-platform="whatsapp" title="Share on WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="#" class="share-btn share-copy" data-platform="copy" title="Copy Link">
                                <i class="fas fa-link"></i>
                            </a>
                        </div>
                    </article>
                `;

                // Add event listeners to share buttons (use social_meta for per-platform text)
                setTimeout(() => {
                    const sm = article.social_meta || {};
                    const shareButtons = container.querySelectorAll('.share-btn');
                    shareButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            const platform = btn.dataset.platform;
                            if (platform === 'copy') {
                                copyLink(articleUrl);
                            } else if (platform === 'x') {
                                // Use Twitter-specific title/desc if available
                                const xTitle = sm.twitter_title || sm.og_title || article.title;
                                const xDesc = sm.twitter_description || sm.og_description || article.description || '';
                                sharePost(platform, xTitle, articleUrl, xDesc, sm.twitter_image || sm.og_image || article.featured_image_url || '');
                            } else {
                                // Facebook/LinkedIn/WhatsApp use OG tags (auto-scraped), pass OG-optimized text for WhatsApp
                                const ogTitle = sm.og_title || article.title;
                                const ogDesc = sm.og_description || article.description || '';
                                sharePost(platform, ogTitle, articleUrl, ogDesc, sm.og_image || article.featured_image_url || '');
                            }
                        });
                    });
                }, 100);

            } catch (error) {
                console.error('Error loading article:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Unable to Load Article</h2>
                        <p>We're having trouble loading this article. Please try again later.</p>
                        <a href="../resources/articles/" class="back-link" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> Back to All Articles
                        </a>
                    </div>
                `;
            }
        }

        // Initialize back to top button
        function initBackToTop() {
            const backToTopButton = document.querySelector('.back-to-top');

            const handleScroll = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) {
                    backToTopButton.classList.toggle('show', shouldShow);
                }
            };

            window.addEventListener('scroll', handleScroll);

            if (backToTopButton) {
                backToTopButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            handleScroll();
        }

        // Load article and initialize features on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadArticle();
            initBackToTop();
        });
    </script>
</body>
