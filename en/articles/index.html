    <script>
        const API_BASE_URL = 'https://marketing-production-a3ee.up.railway.app/api';
        const SITE_BASE_URL = 'https://wordsthatsells.website';

        // Extract slug from URL path (clean URL format)
        function getSlugFromURL() {
            // Get path: /en/articles/article-slug
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p && p !== 'index.html');

            // Last part should be the slug
            // Path will be: ['en', 'articles', 'article-slug']
            const slug = parts[parts.length - 1];

            // If slug is 'articles', it means we're at /en/articles/ with no slug
            if (slug === 'articles') {
                return null;
            }

            return slug || null;
        }

        // Calculate reading time
        function calculateReadingTime(content) {
            const text = content.replace(/<[^>]*>/g, '');
            const wordCount = text.split(/\s+/).length;
            const minutes = Math.ceil(wordCount / 200);
            return minutes;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Update SEO meta tags using social_meta from API (with fallbacks)
        function updateMetaTags(article) {
            const articleUrl = `${SITE_BASE_URL}/en/articles/${article.slug}`;
            const defaultImage = 'https://wordsthatsells.website/images/default-blog.jpg';
            const sm = article.social_meta || {};

            // Resolve values with fallback chain
            const ogTitle = sm.og_title || article.title;
            const ogDesc = sm.og_description || article.description || article.title;
            const ogImage = sm.og_image || article.featured_image_url || defaultImage;
            const ogType = sm.og_type || 'article';
            const twitterCard = sm.twitter_card || 'summary_large_image';
            const twitterTitle = sm.twitter_title || ogTitle;
            const twitterDesc = sm.twitter_description || ogDesc;
            const twitterImage = sm.twitter_image || ogImage;
            const twitterSite = sm.twitter_site || '';
            const twitterCreator = sm.twitter_creator || '';
            const canonicalUrl = sm.canonical_url || articleUrl;
            const robotsMeta = sm.robots_meta || 'index, follow';

            // Page title
            document.getElementById('page-title').textContent = `${article.title} | WordsThatSells.Website`;

            // SEO
            document.getElementById('meta-description').setAttribute('content', ogDesc);
            document.getElementById('meta-robots').setAttribute('content', robotsMeta);
            document.getElementById('canonical-url').setAttribute('href', canonicalUrl);

            // Open Graph (Facebook, LinkedIn, WhatsApp, Pinterest, Slack, Discord)
            document.getElementById('meta-og-type').setAttribute('content', ogType);
            document.getElementById('meta-og-title').setAttribute('content', ogTitle);
            document.getElementById('meta-og-description').setAttribute('content', ogDesc);
            document.getElementById('meta-og-image').setAttribute('content', ogImage);
            document.getElementById('meta-og-url').setAttribute('content', articleUrl);

            // Article timestamps
            if (article.published_at || article.created_at) {
                document.getElementById('meta-article-published').setAttribute('content', new Date(article.published_at || article.created_at).toISOString());
            }
            if (article.updated_at) {
                document.getElementById('meta-article-modified').setAttribute('content', new Date(article.updated_at).toISOString());
            }
            if (article.categories && article.categories.length > 0) {
                document.getElementById('meta-article-section').setAttribute('content', article.categories[0]);
            }

            // Twitter / X Card
            document.getElementById('meta-twitter-card').setAttribute('content', twitterCard);
            document.getElementById('meta-twitter-title').setAttribute('content', twitterTitle);
            document.getElementById('meta-twitter-description').setAttribute('content', twitterDesc);
            document.getElementById('meta-twitter-image').setAttribute('content', twitterImage);
            if (twitterSite) {
                document.getElementById('meta-twitter-site').setAttribute('content', twitterSite);
            }
            if (twitterCreator) {
                document.getElementById('meta-twitter-creator').setAttribute('content', twitterCreator);
            }
        }

        // Social links for sameAs
        const SOCIAL_LINKS = [
            "https://www.linkedin.com/company/wordsthatsells",
            "https://www.instagram.com/wordsthatsells",
            "https://github.com/laurentlaboise"
        ];

        // Generate Schema.org JSON-LD (uses CMS schema_markup if available)
        function generateSchema(article) {
            const sm = article.social_meta || {};

            // If custom schema markup was set in the CMS, use it
            if (sm.schema_markup && typeof sm.schema_markup === 'object') {
                return sm.schema_markup;
            }

            // 1. Nested ImageObject array from image library
            const imageObjects = [];
            if (Array.isArray(article.article_images)) {
                article.article_images.forEach((img, idx) => {
                    const url = img.cdn_url || img.url || '';
                    if (!url) return;
                    const obj = {
                        "@type": "ImageObject",
                        "url": url,
                        "name": img.title || img.filename || ''
                    };
                    if (img.alt_text) obj.caption = img.alt_text;
                    if (img.width) obj.width = { "@type": "QuantitativeValue", "value": img.width, "unitCode": "E37" };
                    if (img.height) obj.height = { "@type": "QuantitativeValue", "value": img.height, "unitCode": "E37" };
                    if (idx === 0) obj.representativeOfPage = true;
                    imageObjects.push(obj);
                });
            }

            const articleUrl = `${SITE_BASE_URL}/en/articles/${article.slug}`;
            const description = sm.og_description || article.description || '';
            const content = article.full_article_content || article.content || '';
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const textContent = (tempDiv.textContent || tempDiv.innerText || '').trim();
            const wordCount = textContent.split(/\s+/).filter(w => w.length > 0).length;
            const readTime = article.time_to_read || calculateReadingTime(content);

            // Build Article object
            const articleObj = {
                "@type": "Article",
                "@id": `${articleUrl}#article`,
                "headline": article.title,
                "description": description
            };

            if (imageObjects.length > 0) articleObj.image = imageObjects;
            if (article.published_at || article.created_at) articleObj.datePublished = article.published_at || article.created_at;
            if (article.updated_at || article.created_at) articleObj.dateModified = article.updated_at || article.created_at;

            // 4. Author + Publisher with sameAs
            articleObj.author = {
                "@type": "Organization",
                "name": "Words That Sells",
                "url": "https://wordsthatsells.website",
                "sameAs": SOCIAL_LINKS
            };
            articleObj.publisher = {
                "@type": "Organization",
                "name": "Words That Sells",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://wordsthatsells.website/assets/images/logo.png"
                },
                "sameAs": SOCIAL_LINKS
            };
            articleObj.mainEntityOfPage = {
                "@type": "WebPage",
                "@id": articleUrl
            };

            if (article.categories && article.categories.length > 0) articleObj.articleSection = article.categories[0];
            if (readTime) articleObj.timeRequired = `PT${readTime}M`;
            if (wordCount > 0) articleObj.wordCount = String(wordCount);

            // About (entity linking from tags)
            if (article.tags && article.tags.length > 0) {
                articleObj.about = article.tags.map(tag => ({ "@type": "Thing", "name": tag }));
            }

            // 2. Speakable property (voice assistants)
            articleObj.speakable = {
                "@type": "SpeakableSpecification",
                "cssSelector": [".article-summary", ".article-key-insights", ".article-header h1", ".article-excerpt"]
            };

            // 3. Citations (entity linking for AI search)
            if (Array.isArray(article.citations) && article.citations.length > 0) {
                const validCitations = article.citations.filter(c => c.url);
                if (validCitations.length > 0) {
                    articleObj.citation = validCitations.map(c => {
                        const citObj = { "@type": "CreativeWork", "url": c.url };
                        if (c.name) citObj.name = c.name;
                        return citObj;
                    });
                }
            }

            // Build BreadcrumbList
            const breadcrumb = {
                "@type": "BreadcrumbList",
                "itemListElement": [
                    { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://wordsthatsells.website" },
                    { "@type": "ListItem", "position": 2, "name": "Articles", "item": "https://wordsthatsells.website/en/articles/" },
                    { "@type": "ListItem", "position": 3, "name": article.title }
                ]
            };

            return {
                "@context": "https://schema.org",
                "@graph": [articleObj, breadcrumb]
            };
        }

        // Add schema script to head
        function addSchemaScript(schema) {
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // Share functions
        function sharePost(platform, title, url, description, imageUrl) {
            let shareUrl = '';
            const encodedTitle = encodeURIComponent(title);
            const encodedUrl = encodeURIComponent(url);
            const encodedDescription = encodeURIComponent(description || title);
            const shareText = `${title} - ${description || ''}`;
            const encodedShareText = encodeURIComponent(shareText);

            switch (platform) {
                case 'x':
                    // X (Twitter) supports text + URL
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodedShareText}&url=${encodedUrl}`;
                    break;
                case 'linkedin':
                    // LinkedIn will auto-fetch image and description from OG tags
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`;
                    break;
                case 'facebook':
                    // Facebook will auto-fetch image and description from OG tags
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
                    break;
                case 'whatsapp':
                    // WhatsApp supports text + URL
                    shareUrl = `https://api.whatsapp.com/send?text=${encodedShareText}%20${encodedUrl}`;
                    break;
                case 'copy':
                    copyLink(url);
                    return;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        function copyLink(url) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    fallbackCopyLink(url);
                });
            } else {
                fallbackCopyLink(url);
            }
        }

        function fallbackCopyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link. Please copy it manually: ' + url);
            }
            document.body.removeChild(tempInput);
        }

                // Render the sidebar card

                                sharePost(platform, xTitle, articleUrl, xDesc, sm.twitter_image || sm.og_image || article.featured_image_url || '');
                            } else {
                                // Facebook/LinkedIn/WhatsApp use OG tags (auto-scraped), pass OG-optimized text for WhatsApp
                                const ogTitle = sm.og_title || article.title;
                                const ogDesc = sm.og_description || article.description || '';
                                sharePost(platform, ogTitle, articleUrl, ogDesc, sm.og_image || article.featured_image_url || '');

            } catch (error) {

        // Initialize back to top button
        function initBackToTop() {
            const backToTopButton = document.querySelector('.back-to-top');

            const handleScroll = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) {

        // ==================== SEO TERM HIGHLIGHTING ====================
        const SEO_TERMS_API = 'https://admin.wordsthatsells.website/api/public/seo-terms';
        let seoTermsData = [];
        let activeTooltip = null;

        // Fetch SEO terms from admin backend
        async function fetchSeoTerms() {
            try {
                const response = await fetch(SEO_TERMS_API);
                if (!response.ok) return [];
                return await response.json();
            } catch (err) {
                console.warn('SEO terms not available:', err.message);
                return [];
            }
        }

        // Scan article content and wrap matching terms with tooltip links
        function highlightSeoTerms(containerEl, terms) {
            if (!terms || terms.length === 0 || !containerEl) return;

            // Sort terms by length (longest first) to match multi-word terms before single words
            const sorted = [...terms].sort((a, b) => b.term.length - a.term.length);

            // Build a single regex for all terms (word-boundary, case-insensitive)
            const escapedTerms = sorted.map(t => t.term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
            const regex = new RegExp('\\b(' + escapedTerms.join('|') + ')\\b', 'gi');

            // Create a lookup map for quick access
            const termMap = {};
            sorted.forEach(t => { termMap[t.term.toLowerCase()] = t; });

            // Track which terms have already been linked (only highlight first occurrence)
            const linked = new Set();

            // Walk text nodes inside the article content
            const walker = document.createTreeWalker(containerEl, NodeFilter.SHOW_TEXT, {
                acceptNode: function(node) {
                    // Skip text inside links, scripts, code, or already-highlighted spans
                    const parent = node.parentElement;
                    if (!parent) return NodeFilter.FILTER_REJECT;
                    const tag = parent.tagName.toLowerCase();
                    if (tag === 'a' || tag === 'script' || tag === 'style' || tag === 'code' || tag === 'pre') return NodeFilter.FILTER_REJECT;
                    if (parent.classList.contains('seo-term-link')) return NodeFilter.FILTER_REJECT;
                    return NodeFilter.FILTER_ACCEPT;
                }
            });

            const textNodes = [];
            let node;
            while (node = walker.nextNode()) textNodes.push(node);

            textNodes.forEach(textNode => {
                const text = textNode.textContent;
                if (!regex.test(text)) return;
                regex.lastIndex = 0; // reset regex state

                const fragment = document.createDocumentFragment();
                let lastIndex = 0;
                let match;

                while ((match = regex.exec(text)) !== null) {
                    const matchedText = match[0];
                    const termKey = matchedText.toLowerCase();
                    const termData = termMap[termKey];

                    // Only highlight first occurrence of each term
                    if (!termData || linked.has(termKey)) {
                        continue;
                    }
                    linked.add(termKey);

                    // Add text before the match
                    if (match.index > lastIndex) {
                        fragment.appendChild(document.createTextNode(text.slice(lastIndex, match.index)));
                    }

                    // Create the clickable term span
                    const span = document.createElement('span');
                    span.className = 'seo-term-link';
                    span.textContent = matchedText;
                    span.setAttribute('data-term-id', termData.id);
                    span.setAttribute('data-term', termKey);
                    span.setAttribute('role', 'button');
                    span.setAttribute('tabindex', '0');
                    span.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        showTermTooltip(this, termData);
                    });

                    fragment.appendChild(span);
                    lastIndex = match.index + matchedText.length;
                }

                // Add remaining text
                if (lastIndex < text.length) {
                    fragment.appendChild(document.createTextNode(text.slice(lastIndex)));
                }

                if (lastIndex > 0) {
                    textNode.parentNode.replaceChild(fragment, textNode);
                }
            });
        }

        // Show tooltip popup near the clicked term
        function showTermTooltip(targetEl, termData) {
            // Close any existing tooltip
            closeTooltip();

            const tooltip = document.createElement('div');
            tooltip.className = 'seo-term-tooltip';
            tooltip.setAttribute('role', 'dialog');

            // Header: title + category
            const header = document.createElement('div');
            header.className = 'seo-term-tooltip-header';
            const title = document.createElement('span');
            title.className = 'seo-term-tooltip-title';
            title.textContent = termData.term;
            header.appendChild(title);
            if (termData.category) {
                const cat = document.createElement('span');
                cat.className = 'seo-term-tooltip-category';
                cat.textContent = termData.category;
                header.appendChild(cat);
            }
            tooltip.appendChild(header);

            // Definition
            const def = document.createElement('p');
            def.className = 'seo-term-tooltip-def';
            def.textContent = termData.short_definition || termData.definition || '';
            tooltip.appendChild(def);

            // Links
            const links = document.createElement('div');
            links.className = 'seo-term-tooltip-links';

            if (termData.article_link) {
                const readMore = document.createElement('a');
                readMore.href = termData.article_link;
                readMore.className = 'tt-read-more';
                readMore.target = '_blank';
                readMore.textContent = 'Read Article';
                links.appendChild(readMore);
            }

            if (termData.glossary_link) {
                const glossary = document.createElement('a');
                glossary.href = termData.glossary_link;
                glossary.className = 'tt-glossary';
                glossary.target = '_blank';
                glossary.textContent = 'Glossary';
                links.appendChild(glossary);
            }

            if (links.children.length > 0) {
                tooltip.appendChild(links);
            }

            document.body.appendChild(tooltip);
            activeTooltip = tooltip;

            // Position below the term
            const rect = targetEl.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            let top = rect.bottom + window.scrollY + 8;
            let left = rect.left + window.scrollX + (rect.width / 2) - (tooltipRect.width / 2);

            // Keep within viewport
            if (left < 8) left = 8;
            if (left + tooltipRect.width > window.innerWidth - 8) {
                left = window.innerWidth - tooltipRect.width - 8;
            }

            tooltip.style.position = 'absolute';
            tooltip.style.top = top + 'px';
            tooltip.style.left = left + 'px';

            // Animate in
            requestAnimationFrame(() => tooltip.classList.add('visible'));
        }

        // Close the active tooltip
        function closeTooltip() {
            if (activeTooltip) {
                activeTooltip.classList.remove('visible');
                setTimeout(() => {
                    if (activeTooltip && activeTooltip.parentNode) {
                        activeTooltip.parentNode.removeChild(activeTooltip);
                    }
                    activeTooltip = null;
                }, 250);
            }
        }

        // Close tooltip when clicking outside
        document.addEventListener('click', function(e) {
            if (activeTooltip && !e.target.closest('.seo-term-tooltip') && !e.target.closest('.seo-term-link')) {
                closeTooltip();
            }
        });

        // Close tooltip on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeTooltip();
        });

        // ==================== SIDEBAR CARD RENDERING ====================
        function renderSidebarCard(article) {
            const sidebar = document.getElementById('article-sidebar');
            const cl = article.content_labels || {};

            // Check if there's any content_labels data worth showing
            const hasDescription = cl.description && cl.description.trim();
            const hasWhoShouldRead = cl.who_should_read && cl.who_should_read.length > 0;
            const hasKeyPoints = cl.key_points && cl.key_points.length > 0;
            const hasSources = cl.sources && cl.sources.length > 0;

            if (!hasDescription && !hasWhoShouldRead && !hasKeyPoints && !hasSources) {
                sidebar.style.display = 'none';
                return;
            }

            const readingTime = article.time_to_read || calculateReadingTime(article.full_article_content || article.content || '');
            const content = article.full_article_content || article.content || '';
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const textContent = (tempDiv.textContent || tempDiv.innerText || '').trim();
            const wordCount = textContent.split(/\s+/).filter(w => w.length > 0).length;
            const publishedDate = formatDate(article.published_at || article.created_at);
            const sourcesCount = (cl.sources || []).length + (article.citations || []).length;
            const faqsCount = cl.faqs_count || 0;
            const ctaText = cl.cta_text || 'Read Full Article';

            let html = '<div class="sidebar-card">';

            // Featured image
            if (article.featured_image_url) {
                html += '<img src="' + article.featured_image_url + '" alt="' + (article.title || '').replace(/"/g, '&quot;') + '" class="sidebar-card-image" onerror="this.style.display=\'none\'">';
            }

            html += '<div class="sidebar-card-body">';

            // Category pill
            if (article.categories && article.categories.length > 0) {
                html += '<span class="sidebar-card-category">' + article.categories[0] + '</span>';
            }

            // Title
            html += '<h3 class="sidebar-card-title">' + (article.title || '') + '</h3>';

            // Meta info
            html += '<div class="sidebar-card-meta">';
            html += '<span><i class="fas fa-calendar"></i> ' + publishedDate + '</span>';
            html += '<span><i class="fas fa-clock"></i> ' + readingTime + ' min read</span>';
            if (sourcesCount > 0) {
                html += '<span><i class="fas fa-book"></i> ' + sourcesCount + ' sources</span>';
            }
            html += '</div>';

            // Description
            if (hasDescription) {
                html += '<p class="sidebar-card-desc">' + cl.description + '</p>';
            }

            // Who Should Read This
            if (hasWhoShouldRead) {
                html += '<div class="sidebar-section">';
                html += '<h4 class="sidebar-section-title"><i class="fas fa-users" style="color: var(--color-primary-base); margin-right: 4px;"></i> Who Should Read This</h4>';
                html += '<ul>';
                cl.who_should_read.forEach(function(item) {
                    html += '<li>' + item + '</li>';
                });
                html += '</ul>';
                html += '</div>';
            }

            // Key Points
            if (hasKeyPoints) {
                html += '<div class="sidebar-section">';
                html += '<h4 class="sidebar-section-title"><i class="fas fa-lightbulb" style="color: var(--color-primary-base); margin-right: 4px;"></i> What You\'ll Learn</h4>';
                cl.key_points.forEach(function(kp) {
                    html += '<div class="sidebar-key-point">';
                    if (kp.title) html += '<div class="sidebar-key-point-title">' + kp.title + '</div>';
                    if (kp.description) html += '<div class="sidebar-key-point-desc">' + kp.description + '</div>';
                    html += '</div>';
                });
                html += '</div>';
            }

            // Sources Referenced
            if (hasSources) {
                html += '<div class="sidebar-section">';
                html += '<h4 class="sidebar-section-title"><i class="fas fa-book-open" style="color: var(--color-primary-base); margin-right: 4px;"></i> Sources Referenced</h4>';
                html += '<div class="sidebar-sources-badges">';
                cl.sources.forEach(function(src) {
                    if (src.url) {
                        html += '<a href="' + src.url + '" target="_blank" rel="noopener" class="sidebar-source-badge">' + (src.name || 'Source') + '</a>';
                    } else {
                        html += '<span class="sidebar-source-badge">' + (src.name || 'Source') + '</span>';
                    }
                });
                html += '</div>';
                html += '</div>';
            }

            html += '</div>'; // end sidebar-card-body

            // Read stats bar
            html += '<div class="sidebar-read-bar">';
            html += '<div class="sidebar-read-stats">';
            html += '<span><i class="fas fa-file-alt"></i> ' + wordCount.toLocaleString() + ' words</span>';
            if (faqsCount > 0) {
                html += '<span><i class="fas fa-question-circle"></i> ' + faqsCount + ' FAQs</span>';
            }
            html += '</div>';
            html += '<a href="#article-container" class="sidebar-cta-btn">' + ctaText + ' <i class="fas fa-arrow-right"></i></a>';
            html += '</div>';

            html += '</div>'; // end sidebar-card

            sidebar.innerHTML = html;
            sidebar.style.display = '';
        }

        // Load article and initialize features on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch SEO terms in parallel while loading article
            const termsPromise = fetchSeoTerms();
            await loadArticle();
            initBackToTop();

            // After article is rendered, highlight SEO terms
            seoTermsData = await termsPromise;
            const articleContent = document.querySelector('.article-content');
            if (articleContent && seoTermsData.length > 0) {
                highlightSeoTerms(articleContent, seoTermsData);
            }
        });
    </script>
