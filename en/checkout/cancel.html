<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - WordsThatSells</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <style>
        .checkout-result { max-width: 600px; margin: 4rem auto; padding: 2rem; text-align: center; }
        .checkout-result .icon { font-size: 4rem; margin-bottom: 1.5rem; }
        .checkout-result.cancelled .icon { color: #f59e0b; }
        .checkout-result h1 { margin-bottom: 1rem; }
        .checkout-result p { color: #666; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="checkout-result cancelled">
        <div class="icon"><i class="fas fa-times-circle"></i></div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was not completed. No charges were made.</p>
        <p>If you have any questions, please <a href="/en/company/contact-us" style="color:#667eea;">contact us</a>.</p>
        <p><a href="/en/digital-marketing-services/content-creation/" style="color:#667eea;">Back to Services</a></p>
    </div>
</body>
</html>
