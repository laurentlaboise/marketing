        /* --- CSS styles from the provided files --- */
        
        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;

            --color-white: #ffffff;
            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }

        p {

        a {

        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAiTools();
            initSearch();
            initPills();
            initSlidePanel();
            initFloatingButtons();
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        function initAiTools(filteredTools = aiTools) {
            const container = document.getElementById('ai-tools-container');
            container.innerHTML = '';
            
            if (filteredTools.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 4rem;">No AI tools found for this search or filter.</p>';
                return;
            }

            filteredTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'card ai-tool-card reveal';
                toolCard.setAttribute('data-tool-name', tool.name);
                toolCard.innerHTML = `
                    <img src="${tool.logo}" alt="${tool.name} logo" class="card-logo">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <span class="pricing-pill ${tool.pricing.toLowerCase().replace(' ', '-')}">${tool.pricing}</span>
                `;
                toolCard.addEventListener('click', () => openPanel(tool));
                container.appendChild(toolCard);
            });
            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function initSearch() {
            const searchBar = document.getElementById('ai-tool-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = aiTools.filter(tool => {
                    const nameMatches = tool.name.toLowerCase().includes(query);
                    const descriptionMatches = tool.description.toLowerCase().includes(query);
                    return nameMatches || descriptionMatches;
                });
                initAiTools(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('ai-tool-filters');
            filtersContainer.innerHTML = '<span class="ai-tool-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'ai-tool-filter-pill';
                pill.textContent = category.replace(' AI Agents', '').replace('AI Agent', 'Agent').trim();
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('ai-tool-filter-pill')) {
                    document.querySelectorAll('.ai-tool-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        initAiTools(aiTools);
                    } else {
                        const filtered = aiTools.filter(tool => tool.category === filter);
                        initAiTools(filtered);
                    }
                }
            });
        }
        
        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInImage = document.getElementById('slide-in-image');
        const slideInContent = document.getElementById('slide-in-content');
        
        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;

            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(toolData) {
            slideInTitle.textContent = toolData.name;
            slideInImage.src = toolData.logo;
            slideInImage.alt = `${toolData.name} logo`;
            
            let contentHTML = `
                <p>${toolData.description}</p>
                <div class="tool-info-section">
                    <h3>Key Features</h3>
                    <ul class="key-features-list">
                        ${toolData.key_features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                <div class="tool-info-section">
                    <h3>Pros</h3>
                    <ul class="pros-list">
                        ${toolData.pros.map(pro => `<li>${pro}</li>`).join('')}
                    </ul>
                </div>
                <div class="tool-info-section">
                    <h3>Cons</h3>
                    <ul class="cons-list">
                        ${toolData.cons.map(con => `<li>${con}</li>`).join('')}
                    </ul>
                </div>
                <div class="tool-action-buttons">
                    <a href="${toolData.website_link}" class="btn btn-premium" target="_blank" ${!toolData.website_link ? 'disabled' : ''}>
                        <i class="fas fa-globe"></i> Website
                    </a>
                    <a href="${toolData.app_store_link}" class="btn btn-premium ${!toolData.app_store_link ? 'disabled' : ''}" target="_blank">
                        <i class="fab fa-apple"></i> App Store
                    </a>
                    <a href="${toolData.play_store_link}" class="btn btn-premium ${!toolData.play_store_link ? 'disabled' : ''}" target="_blank">
                        <i class="fab fa-google-play"></i> Play Store
                    </a>
                </div>
            `;
            
            slideInContent.innerHTML = contentHTML;
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');
        }
        
        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            const quoteTab = document.querySelector('.quote-tab');
            const handleFloatingButtons = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) backToTopButton.classList.toggle('show', shouldShow);
                if (quoteTab) quoteTab.classList.toggle('show', shouldShow);
            };
            window.addEventListener('scroll', handleFloatingButtons);
            
            // Initial check
            handleFloatingButtons();
        }
    </script>
