        /* --- CSS styles from the provided files --- */
        
        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;
            --color-slate-900: #122a3f;
            --color-slate-800: #154266;

            --color-slate-500: #64748b;
            --color-slate-300: #a3cce8;
            --color-slate-200: #cce2f1;
            --color-slate-100: #e6f1f8;
            --color-indigo-300: #4b9edb;
            --color-white: #ffffff;
            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {

            font-size: var(--font-size-base);
            line-height: 1.6;
            background-color: var(--color-white);
            color: var(--color-slate-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        body.no-scroll {
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {

            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);

        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }
        
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        a:hover {
            color: var(--color-accent-magenta);
        }
        
        ul {

            padding-left: 0;
        }

            margin-bottom: var(--spacing-sm);

            font-weight: 900;

        h1, h2, h3, h4 {

            font-weight: 700;

            margin-bottom: var(--spacing-md);

        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        p {

            margin: 0 auto;

                "example": "A user clicks on a search result, stays on the page for a long time, and reads the entire article. This positive user signal tells Google that the page is high-quality and relevant to the user's query.",
                "video_link": "#"
              }
            },
            {
              "term": "Word Processor",
              "categories": ["Digital Skills", "Productivity"],
              "definition": {
                "paragraph": "A word processor is a software application used for the production (including composition, editing, formatting, and possibly printing) of any sort of readable text or document. It is a fundamental tool for content creators and is essential for writing and managing text-based content.",
                "bullets": [
                  "An application for creating and editing documents.",
                  "A foundational digital skill for content creation.",
                  "Examples include Microsoft Word, Google Docs, and Pages."
                ],
                "example": "A content writer uses a word processor to draft, edit, and format a new blog post before uploading it to a Content Management System (CMS).",
                "video_link": "#"
              }
            },
            {
              "term": "Zero-Click Searches",
              "categories": ["SEO", "Digital Marketing"],
              "definition": {
                "paragraph": "Zero-click searches are search engine queries where the user finds the answer directly on the search results page without clicking through to any third-party website. This is often due to featured snippets, knowledge panels, or direct answers provided by Google.",
                "bullets": [
                  "Search queries that don't result in a click to a website.",
                  "Results are provided directly on the SERP.",
                  "Highlights the importance of optimizing for SERP features."
                ],
                "example": "A user searches for 'how tall is the Eiffel Tower'. Google's featured snippet provides the answer directly, so the user doesn't need to click on a website to find the information.",
                "video_link": "#"
              }
            }
        ];
        
        const categories = [...new Set(glossaryTerms.flatMap(term => term.categories))].sort();
        
        const groupedTerms = glossaryTerms.reduce((acc, term) => {
            const firstLetter = term.term.charAt(0).toUpperCase();
            if (!acc[firstLetter]) {
                acc[firstLetter] = [];
            }
            acc[firstLetter].push(term);
            return acc;
        }, {});

        // --- All JavaScript Functions in one block ---
        
        document.addEventListener('DOMContentLoaded', () => {
            initGlossary();
            initSearch();
            initPills();
            initAlphabetNav();
            initSlidePanel();
            initFloatingButtons();
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        function initGlossary(filteredTerms = glossaryTerms) {
            const glossaryContainer = document.getElementById('glossary-container');
            glossaryContainer.innerHTML = '';
            
            const grouped = filteredTerms.reduce((acc, term) => {
                const firstLetter = term.term.charAt(0).toUpperCase();
                if (!acc[firstLetter]) {
                    acc[firstLetter] = [];
                }
                acc[firstLetter].push(term);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(letter => {
                const letterGroup = document.createElement('div');
                letterGroup.className = 'alphabet-group';
                letterGroup.id = `glossary-letter-${letter}`;
                
                const letterHeading = document.createElement('h2');
                letterHeading.className = 'glossary-letter-heading reveal';
                letterHeading.textContent = letter;
                letterGroup.appendChild(letterHeading);

                grouped[letter].forEach(term => {
                    const termCard = document.createElement('div');
                    termCard.className = 'card glossary-term-card reveal';
                    termCard.setAttribute('data-term', term.term);
                    termCard.innerHTML = `
                        <h3>${term.term}</h3>
                        <p>${term.definition.paragraph}</p>
                        <div class="glossary-categories">
                            ${term.categories.map(cat => `<span>${cat}</span>`).join('')}
                        </div>
                    `;
                    termCard.addEventListener('click', () => openPanel(term));
                    letterGroup.appendChild(termCard);
                });
                glossaryContainer.appendChild(letterGroup);
            });
            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function initSearch() {
            const searchBar = document.getElementById('glossary-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = glossaryTerms.filter(term => {
                    const termMatches = term.term.toLowerCase().includes(query);
                    const definitionMatches = term.definition.paragraph.toLowerCase().includes(query);
                    return termMatches || definitionMatches;
                });
                initGlossary(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('glossary-filters');
            filtersContainer.innerHTML = '<span class="glossary-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'glossary-filter-pill';
                pill.textContent = category;
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('glossary-filter-pill')) {
                    document.querySelectorAll('.glossary-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        initGlossary(glossaryTerms);
                    } else {
                        const filtered = glossaryTerms.filter(term => term.categories.includes(filter));
                        initGlossary(filtered);
                    }
                }
            });
        }
        
        function initAlphabetNav() {
            const alphabetNav = document.getElementById('alphabet-nav');
            const letters = Object.keys(groupedTerms).sort();
            letters.forEach(letter => {
                const link = document.createElement('a');
                link.href = `#glossary-letter-${letter}`;
                link.textContent = letter;
                alphabetNav.appendChild(link);
            });
        }
        
        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInContent = document.getElementById('slide-in-content');
        
        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;

            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(termData) {
            slideInTitle.textContent = termData.term;
            
            let contentHTML = `
                <div class="feature-content">
                    <p>${termData.definition.paragraph}</p>
                    <h3 class="service-title">Key Concepts</h3>
                    <ul>
                        ${termData.definition.bullets.map(bullet => `<li>${bullet}</li>`).join('')}
                    </ul>
                    <h3 class="service-title">Example</h3>
                    <p>${termData.definition.example}</p>
                    <a href="${termData.definition.video_link}" class="btn btn-accent glossary-video-btn" target="_blank" onclick="alert('Video not yet available. This feature will be added soon!')">
                        <i class="fas fa-video"></i> Watch Video
                    </a>
                </div>
            `;
            
            slideInContent.innerHTML = contentHTML;
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');
        }
        
        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            if (backToTopButton) {
                window.addEventListener('scroll', () => {
                    backToTopButton.classList.toggle('show', window.scrollY > 300);
                });
            }
        }
        
    </script>
</body>
</html>
