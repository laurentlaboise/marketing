        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;

            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;

            margin: 0;
            padding: 0;

    <script>
        // API Configuration
        const API_BASE_URL = 'https://admin.wordsthatsells.website/api/public';

        let glossaryTerms = [];
        let categories = [];
        let groupedTerms = {};

        // Fetch glossary data from backend API
        async function fetchGlossary() {
            try {
                const response = await fetch(`${API_BASE_URL}/glossary`);
                if (!response.ok) throw new Error('API error');
                const data = await response.json();

                // Transform API data to match frontend structure
                glossaryTerms = data.map(item => ({
                    id: item.id,
                    term: item.term,
                    slug: item.slug || '',
                    categories: item.categories && item.categories.length > 0 ? item.categories : (item.category ? [item.category] : []),
                    definition: {
                        paragraph: item.definition || '',
                        bullets: Array.isArray(item.bullets) ? item.bullets : [],
                        example: item.example || '',
                        video_url: item.video_url || '',
                        featured_image: item.featured_image || '',
                        article_link: item.article_link || ''
                    },
                    related_terms: item.related_terms || [],
                    letter: item.letter || item.term.charAt(0).toUpperCase()
                }));

                categories = [...new Set(glossaryTerms.flatMap(t => t.categories))].sort();

                groupedTerms = glossaryTerms.reduce((acc, term) => {
                    const firstLetter = term.term.charAt(0).toUpperCase();
                    if (!acc[firstLetter]) acc[firstLetter] = [];
                    acc[firstLetter].push(term);
                    return acc;
                }, {});

                return true;
            } catch (error) {
                console.error('Failed to fetch glossary:', error);
                return false;
            }
        }

        // Helper: Extract YouTube video ID from URL
        function getYouTubeId(url) {
            if (!url) return null;
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&#?]+)/);
            return match ? match[1] : null;
        }

        // --- Initialize on DOM ready ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Show loading state
            const glossaryContainer = document.getElementById('glossary-container');
            glossaryContainer.innerHTML = '<p style="text-align:center; padding:40px; color:var(--color-slate-500);">Loading glossary...</p>';

            await fetchGlossary();

            if (glossaryTerms.length === 0) {
                glossaryContainer.innerHTML = '<p style="text-align:center; padding:40px; color:var(--color-slate-500);">No glossary terms available.</p>';
                return;
            }

            initGlossary();
            initSearch();
            initPills();
            initAlphabetNav();
            initSlidePanel();
            initFloatingButtons();
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        function initGlossary(filteredTerms) {
            if (!filteredTerms) filteredTerms = glossaryTerms;
            const glossaryContainer = document.getElementById('glossary-container');
            glossaryContainer.innerHTML = '';

            const grouped = filteredTerms.reduce((acc, term) => {
                const firstLetter = term.term.charAt(0).toUpperCase();
                if (!acc[firstLetter]) acc[firstLetter] = [];
                acc[firstLetter].push(term);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(letter => {
                const letterGroup = document.createElement('div');
                letterGroup.className = 'alphabet-group';
                letterGroup.id = 'glossary-letter-' + letter;

                const letterHeading = document.createElement('h2');
                letterHeading.className = 'glossary-letter-heading reveal';
                letterHeading.textContent = letter;
                letterGroup.appendChild(letterHeading);

                grouped[letter].forEach(term => {
                    const termCard = document.createElement('div');
                    termCard.className = 'card glossary-term-card reveal';
                    termCard.setAttribute('data-term', term.term);

                    const h3 = document.createElement('h3');
                    h3.textContent = term.term;
                    termCard.appendChild(h3);

                    const p = document.createElement('p');
                    p.textContent = term.definition.paragraph;
                    termCard.appendChild(p);

                    const catDiv = document.createElement('div');
                    catDiv.className = 'glossary-categories';
                    term.categories.forEach(cat => {
                        const span = document.createElement('span');
                        span.textContent = cat;
                        catDiv.appendChild(span);
                    });
                    termCard.appendChild(catDiv);

                    termCard.addEventListener('click', () => openPanel(term));
                    letterGroup.appendChild(termCard);
                });
                glossaryContainer.appendChild(letterGroup);
            });
            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function initSearch() {
            const searchBar = document.getElementById('glossary-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = glossaryTerms.filter(term => {
                    return term.term.toLowerCase().includes(query) || term.definition.paragraph.toLowerCase().includes(query);
                });
                initGlossary(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('glossary-filters');
            filtersContainer.innerHTML = '<span class="glossary-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'glossary-filter-pill';
                pill.textContent = category;
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('glossary-filter-pill')) {
                    document.querySelectorAll('.glossary-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');

                    if (filter === 'all') {
                        initGlossary(glossaryTerms);
                    } else {
                        const filtered = glossaryTerms.filter(term => term.categories.includes(filter));
                        initGlossary(filtered);
                    }
                }
            });
        }

        function initAlphabetNav() {
            const alphabetNav = document.getElementById('alphabet-nav');
            alphabetNav.innerHTML = '';
            const letters = Object.keys(groupedTerms).sort();
            letters.forEach(letter => {
                const link = document.createElement('a');
                link.href = '#glossary-letter-' + letter;
                link.textContent = letter;
                alphabetNav.appendChild(link);
            });
        }

        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInContent = document.getElementById('slide-in-content');

        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;
            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(termData) {
            slideInTitle.textContent = termData.term;

            const content = document.createElement('div');
            content.className = 'feature-content';

            // Featured image
            if (termData.definition.featured_image) {
                const img = document.createElement('img');
                img.src = termData.definition.featured_image;
                img.alt = termData.term;
                img.style.cssText = 'width:100%; border-radius:8px; margin-bottom:16px;';
                content.appendChild(img);
            }

            // Definition paragraph
            const defP = document.createElement('p');
            defP.textContent = termData.definition.paragraph;
            content.appendChild(defP);

            // Key concepts
            if (termData.definition.bullets && termData.definition.bullets.length > 0) {
                const kcTitle = document.createElement('h3');
                kcTitle.className = 'service-title';
                kcTitle.textContent = 'Key Concepts';
                content.appendChild(kcTitle);

                const ul = document.createElement('ul');
                termData.definition.bullets.forEach(bullet => {
                    const li = document.createElement('li');
                    li.textContent = bullet;
                    ul.appendChild(li);
                });
                content.appendChild(ul);
            }

            // Example
            if (termData.definition.example) {
                const exTitle = document.createElement('h3');
                exTitle.className = 'service-title';
                exTitle.textContent = 'Example';
                content.appendChild(exTitle);

                const exP = document.createElement('p');
                exP.textContent = termData.definition.example;
                content.appendChild(exP);
            }

            // Video embed
            if (termData.definition.video_url && termData.definition.video_url !== '#') {
                const ytId = getYouTubeId(termData.definition.video_url);
                if (ytId) {
                    const vidTitle = document.createElement('h3');
                    vidTitle.className = 'service-title';
                    vidTitle.textContent = 'Watch Video';
                    content.appendChild(vidTitle);

                    const wrapper = document.createElement('div');
                    wrapper.style.cssText = 'position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:8px; margin-bottom:16px;';
                    const iframe = document.createElement('iframe');
                    iframe.src = 'https://www.youtube.com/embed/' + ytId;
                    iframe.style.cssText = 'position:absolute; top:0; left:0; width:100%; height:100%; border:0;';
                    iframe.setAttribute('allowfullscreen', '');
                    wrapper.appendChild(iframe);
                    content.appendChild(wrapper);
                } else {
                    const vidBtn = document.createElement('a');
                    vidBtn.href = termData.definition.video_url;
                    vidBtn.className = 'btn btn-accent glossary-video-btn';
                    vidBtn.target = '_blank';
                    vidBtn.innerHTML = '<i class="fas fa-video"></i> Watch Video';
                    content.appendChild(vidBtn);
                }
            }

            // Article link
            if (termData.definition.article_link && termData.definition.article_link !== '#') {
                const artBtn = document.createElement('a');
                artBtn.href = termData.definition.article_link;
                artBtn.className = 'btn btn-primary';
                artBtn.target = '_blank';
                artBtn.style.cssText = 'display:inline-block; margin-top:12px;';
                artBtn.innerHTML = '<i class="fas fa-newspaper"></i> Read Full Article';
                content.appendChild(artBtn);
            }

            // Related terms
            if (termData.related_terms && termData.related_terms.length > 0) {
                const rtTitle = document.createElement('h3');
                rtTitle.className = 'service-title';
                rtTitle.style.marginTop = '20px';
                rtTitle.textContent = 'Related Terms';
                content.appendChild(rtTitle);

                const rtDiv = document.createElement('div');
                rtDiv.className = 'glossary-categories';
                termData.related_terms.forEach(rt => {
                    const span = document.createElement('span');
                    span.textContent = rt;
                    span.style.cursor = 'pointer';
                    span.addEventListener('click', () => {
                        const found = glossaryTerms.find(t => t.term.toLowerCase() === rt.toLowerCase());
                        if (found) openPanel(found);
                    });
                    rtDiv.appendChild(span);
                });
                content.appendChild(rtDiv);
            }

            slideInContent.innerHTML = '';
            slideInContent.appendChild(content);
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');
        }

        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            if (backToTopButton) {
                window.addEventListener('scroll', () => {
                    backToTopButton.classList.toggle('show', window.scrollY > 300);
                });
            }
        }
    </script>
</body>
</html>
