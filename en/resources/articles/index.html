<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Blog</title>
    <script src="https://kit.fontawesome.com/a521ce00f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS styles from the provided files --- */
        
        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;
            --color-slate-900: #122a3f;
            --color-slate-800: #154266;
            --color-slate-700: #185a8d;
            --color-slate-500: #64748b;
            --color-slate-300: #a3cce8;
            --color-slate-200: #cce2f1;
            --color-slate-100: #e6f1f8;
            --color-indigo-300: #4b9edb;
            --color-white: #ffffff;
            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            background-color: var(--color-white);
            color: var(--color-slate-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        body.no-scroll {
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }
        
        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }
        
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        a:hover {
            color: var(--color-accent-magenta);
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .feature-content ul,
        #slide-in-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .feature-content ul li,
        #slide-in-content ul li {
            position: relative;
            padding-left: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
        }
        
        .feature-content ul li::before,
        #slide-in-content ul li::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--color-accent-magenta);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }
        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-medium);
        }
        a:hover {
            color: var(--color-accent-magenta);
        }
        ul {
            list-style-position: inside;
        }

        @media (min-width: 768px) {
            h1 { font-size: var(--font-size-6xl); }
            h2 { font-size: var(--font-size-5xl); }
        }

        @media (min-width: 1024px) {
            body { font-size: var(--font-size-lg); }
        }
        
        /* --- LAYOUT --- */
        .container {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .section {
            padding: var(--spacing-4xl) 0;
        }
        
        .section-alt {
            background-color: var(--color-light);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .text-center {
            text-align: center;
        }
        
        .two-column-layout {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xl);
            align-items: center;
        }
        
        .column-left, .column-right {
            flex: 1;
            min-width: 300px;
        }
        
        .desktop-only {
            display: none;
        }
        
        .mobile-only {
            display: inline;
        }
        
        .heading-accent-line {
            width: 40px;
            height: 4px;
            background-color: var(--color-accent-magenta);
            margin-bottom: var(--spacing-md);
        }
        
        .section-heading-large {
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            line-height: 1.1;
            font-weight: 400;
        }
        
        .text-accent {
            color: var(--color-accent-magenta);
        }
        
        .text-accent2 {
            color: var(--color-light-gray);
        }
        
        .text-dark {
            color: var(--color-dark);
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .map-container {
            max-width: 900px;
            margin: var(--spacing-xl) auto 0;
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }
        
        .map-container iframe {
            border: 0;
            display: block;
        }
        
        .cta-banner {
            background-color: var(--color-primary-base);
            color: var(--color-white);
            text-align: center;
            padding: var(--spacing-2xl);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .cta-banner h2 {
            color: var(--color-white);
        }
        
        .cta-banner p {
            color: var(--color-light-gray);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (min-width: 768px) {
            .desktop-only { display: inline; }
            .mobile-only { display: none; }
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }
        
        @media (max-width: 480px) {
            .two-column-layout {
                flex-direction: column;
                gap: var(--spacing-lg);
            }
            .section {
                padding-top: var(--spacing-xl);
                padding-bottom: var(--spacing-xl);
            }
            .horizontal-scroll-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scroll-padding-left: var(--spacing-lg);
                padding-left: var(--spacing-lg);
                padding-bottom: 20px;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .horizontal-scroll-container::-webkit-scrollbar {
                display: none;
            }
            .horizontal-scroll-container * {
                flex: 0 0 85%;
                scroll-snap-align: start;
            }
            .hero-title {
                font-size: 2.25rem;
            }
            .services-grid-four-column {
                grid-template-columns: 1fr;
            }
        }
        
        .hero-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
            text-align: center;
            color: var(--color-white);
            overflow: hidden;
        }
        
        .hero-background {
            position: absolute;
            inset: 0;
            z-index: -2;
        }
        
        .hero-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(18, 42, 63, 0.7);
            z-index: -1;
        }
        
        .hero-title {
            font-family: var(--font-family-heading);
            line-height: 1.1;
            font-weight: 800;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: var(--spacing-md);
        }
        
        .hero-content p.hero-title {
            margin-bottom: 0;
        }
        
        .hero-content .sub-title {
            font-size: var(--font-size-xl);
            max-width: 600px;
            margin: var(--spacing-md) auto 0;
            color: var(--color-light-gray);
        }
        
        .hero-buttons {
            margin-top: var(--spacing-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }
        
        @media (min-width: 576px) {
            .hero-buttons {
                flex-direction: row;
            }
        }
        
        @media (max-width: 576px) {
            .hero-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        .accordion-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            max-width: 900px;
            margin: 0 auto var(--spacing-xl);
        }
        
        .accordion-item {
            border-bottom: 1px solid var(--color-border);
        }
        
        .accordion-item:last-child {
            border-bottom: none;
        }
        
        .accordion-summary {
            list-style: none;
            cursor: pointer;
            padding: var(--spacing-sm) 0;
            font-weight: 500;
            font-size: var(--font-size-lg);
            color: var(--color-slate-800);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: color 0.2s;
        }
        
        .accordion-summary::-webkit-details-marker {
            display: none;
        }
        
        .accordion-item[open] > .accordion-summary {
            color: var(--color-accent-magenta);
        }
        
        .accordion-summary .icon {
            transition: transform 0.2s ease-in-out;
        }
        
        .accordion-item[open] .icon {
            transform: rotate(180deg);
        }
        
        .accordion-content {
            padding: var(--spacing-sm) 0;
            color: var(--color-slate-500);
        }
        
        .accordion-summary h3 {
            font-size: var(--font-size-lg);
            margin-bottom: 0;
        }
        
        .service-card .accordion-summary {
            font-weight: 600;
            font-size: var(--font-size-base);
            color: var(--color-primary-base);
        }
        
        .service-card .accordion-item {
            border-bottom: none;
        }
        
        .service-card .accordion-content {
            padding: 0;
        }
        
        .service-card-details {
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-sm);
        }
        
        .service-card-details ul {
            margin-top: var(--spacing-sm);
            padding-left: var(--spacing-md);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-family-heading);
            font-size: var(--font-size-base);
            font-weight: 600;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-medium);
            text-decoration: none;
            border: 2px solid transparent;
        }

        .btn-accent {
            background: radial-gradient(circle at center, rgba(249, 7, 132, 0.82) 37%, var(--color-accent-magenta) 100%);
            color: var(--color-white);
            border-color: var(--color-accent-magenta);
            box-shadow: var(--shadow-md);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
        }

        .btn-premium {
            background: linear-gradient(90deg, var(--color-primary-base), var(--color-indigo-300));
            color: var(--color-white);
            box-shadow: var(--shadow-lg);
        }

        .btn-premium:hover {
            transform: translateY(-2px);
        }

        .btn-learn-more {
            margin-top: var(--spacing-md);
        }

        .btn-accent-magenta {
            background-color: var(--color-accent-magenta);
            color: var(--color-white);
            border-color: var(--color-accent-magenta);
        }
        .btn-accent-magenta:hover {
            background-color: #f90784;
            border-color: #f90784;
            color: var(--color-white);
        }
        .btn-inverse-magenta {
            background-color: var(--color-white);
            border-color: var(--color-accent-magenta);
            color: var(--color-accent-magenta);
        }
        .btn-inverse-magenta:hover {
            background-color: var(--color-accent-magenta);
            color: var(--color-white);
        }

        .btn-accent-blue {
            background-color: #1F85C8;
            color: var(--color-white);
            border-color: #1F85C8;
        }
        .btn-accent-blue:hover {
            background-color: #2593d9;
            border-color: #2593d9;
            color: var(--color-white);
        }
        .btn-inverse-blue {
            background-color: var(--color-white);
            border-color: #1F85C8;
            color: #1F85C8;
        }
        .btn-inverse-blue:hover {
            background-color: #1F85C8;
            color: var(--color-white);
        }

        .btn i {
            margin-right: var(--spacing-sm);
            font-size: 1.1em;
        }

        .card-base {
            background-color: var(--color-white);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        .card {
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }
        
        .process-card {
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .scroll-card {
            flex: 0 0 90%;
            scroll-snap-align: center;
            margin-right: var(--spacing-md);
            box-shadow: var(--shadow-md);
            text-align: left;
        }
        
        .scroll-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .scroll-card-content {
            padding: var(--spacing-lg);
        }
        
        .scroll-card-content h3 {
            color: var(--color-primary-base);
        }
        
        .scroll-card-content p {
            font-size: var(--font-size-sm);
        }
        
        .results-title {
            font-weight: bold;
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-md);
        }
        
        .scroll-card-content ul {
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-sm);
            list-style-type: disc;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
        }
        
        .service-card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .service-card-header i {
            font-size: var(--font-size-2xl);
            color: var(--color-primary-base);
        }
        
        .service-card-header h3 {
            font-size: var(--font-size-xl);
            margin-bottom: 0;
        }
        
        .service-card-summary {
            font-size: var(--font-size-sm);
            color: #6b7280;
            margin-bottom: var(--spacing-md);
        }
        
        .process-card-title {
            text-align: center;
            font-size: var(--font-size-2xl);
            color: var(--color-dark);
        }
        
        .process-steps {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .step-item {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
        }
        
        .step-number {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius-full);
            background-color: var(--color-accent-magenta);
            color: var(--color-white);

            align-items: center;
            justify-content: center;
            font-size: var(--font-size-2xl);
            font-weight: bold;

        .step-title {
            color: var(--color-primary-base);
            font-size: var(--font-size-lg);
        }
        
        .step-content p {
            font-size: var(--font-size-sm);
            margin-top: 4px;
        }
        
        .services-section-header h1 {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--color-slate-900);
        }
        
        .services-grid-four-column {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-xl);
            text-align: center;
        }

            height: 100px;

            justify-content: center;
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-4xl);
            transition: var(--transition-medium);

        }
        
        .service-item-circle h2 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-slate-900);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-sm);
        }
        
        .service-item-circle p {
            font-size: var(--font-size-sm);
            line-height: 1.5;
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
            color: var(--color-slate-500);
        }
        
        @media (min-width: 768px) {
            .scroll-card {
                flex: 0 0 400px;
            }
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
            margin-top: var(--spacing-2xl);
        }

            background-color: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-lg);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .service-card .icon {
            font-size: 2.5rem;
            color: var(--color-primary-base);
            margin-bottom: var(--spacing-md);
            height: 40px;

        .service-title {
            font-family: var(--font-family-heading);
            font-size: var(--font-size-xl);
            color: var(--color-slate-900);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

            color: var(--color-slate-500);

            margin-bottom: var(--spacing-md);

                padding: var(--spacing-md);
            }
        }
        
        @media (max-width: 480px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .back-to-top {

                <h2>Google Analytics 4: What Small Businesses Need to Know</h2>

                <h3>Key GA4 Features</h3>
                <ul>
                  <li><strong>Customizable Reports:</strong> Create custom reports to track the metrics that matter most to your business.</li>
                  <li><strong>Predictive Metrics:</strong> Use AI-powered predictive metrics to forecast customer behavior and identify potential high-value customers.</li>
                  <li><strong>Enhanced Measurement:</strong> GA4 automatically tracks key events like file downloads and outbound clicks, saving you the hassle of manual setup.</li>
                </ul>
                
                <h3>Getting Started with GA4</h3>

            const otherPosts = posts.filter(post => !post.featured);
            if (otherPosts.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 4rem;">No articles found for this search or filter.</p>';
            } else {
                otherPosts.forEach(post => {
                    const postCard = createPostCard(post, 'blog-card');
                    container.appendChild(postCard);
                });
            }
            
            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function createPostCard(post, cardClass) {
            const card = document.createElement('a');
            card.className = `${cardClass} reveal`;
            card.href = post.read_more_link;
            card.setAttribute('data-post-id', post.id);
            card.innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="post-image" onerror="this.onerror=null;this.src='https://placehold.co/800x400/122a3f/ffffff?text=Image+Not+Found';">
                <div class="post-content">
                    <h3>${post.title}</h3>
                    <p>${post.short_description}</p>
                    <div class="post-pills">
                        ${post.categories.map(cat => `<span>${cat}</span>`).join('')}
                    </div>
                </div>
            `;
            card.addEventListener('click', (e) => {
                e.preventDefault();
                openPanel(post);
            });
            return card;
        }

        function initSearch() {
            const searchBar = document.getElementById('blog-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = blogPosts.filter(post => {
                    const titleMatches = post.title.toLowerCase().includes(query);
                    const descriptionMatches = post.short_description.toLowerCase().includes(query);
                    return titleMatches || descriptionMatches;
                });
                initBlogPosts(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('blog-filters');
            filtersContainer.innerHTML = '<span class="blog-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'blog-filter-pill';
                pill.textContent = category;
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('blog-filter-pill')) {
                    document.querySelectorAll('.blog-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        initBlogPosts(blogPosts);
                    } else {
                        const filtered = blogPosts.filter(post => post.categories.includes(filter));
                        initBlogPosts(filtered);
                    }
                }
            });
        }
        
        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInImage = document.getElementById('slide-in-image');
        const slideInContent = document.getElementById('slide-in-content');
        
        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;

            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(postData) {
            slideInTitle.textContent = postData.title;
            slideInImage.src = postData.image;
            slideInImage.alt = `${postData.title} image`;
            
            let contentHTML = `
                <div class="blog-info-section">
                    ${postData.long_content}
                </div>
                <div class="guide-action-buttons">
                    <a href="${postData.read_more_link}" class="btn btn-premium" target="_blank">
                        <i class="fas fa-blog"></i> Read on Blog
                    </a>
                </div>
            `;
            
            slideInContent.innerHTML = contentHTML;
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');
        }
        
        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            const quoteTab = document.querySelector('.quote-tab');
            const handleFloatingButtons = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) backToTopButton.classList.toggle('show', shouldShow);
                if (quoteTab) quoteTab.classList.toggle('show', shouldShow);
            };
            window.addEventListener('scroll', handleFloatingButtons);
            
            handleFloatingButtons();
        }
        
        function sharePost(platform, title, url) {
            let shareUrl = '';
            const encodedTitle = encodeURIComponent(title);
            const encodedUrl = encodeURIComponent(url);
            
            switch (platform) {
                case 'x':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}`;
                    break;
                case 'copy':
                    copyLink(url);
                    return;
                case 'instagram':
                    alert('Instagram sharing requires a mobile app and cannot be done from the web directly. Please save the image and text and share from your device.');
                    return;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }
        
        function copyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Link copied to clipboard!');
        }
    </script>
</body>
