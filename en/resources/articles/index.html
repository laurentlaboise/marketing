    <style>
        /* --- CSS styles from the provided files --- */

        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;
            --color-slate-900: #122a3f;
            --color-slate-800: #154266;
            --color-slate-700: #185a8d;
            --color-slate-500: #64748b;
            --color-slate-300: #a3cce8;
            --color-slate-200: #cce2f1;
            --color-slate-100: #e6f1f8;
            --color-indigo-300: #4b9edb;
            --color-white: #ffffff;
            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            background-color: var(--color-white);
            color: var(--color-slate-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        body.no-scroll {
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }

        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }

        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }

        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        a:hover {
            color: var(--color-accent-magenta);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-content ul,
        #slide-in-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-content ul li,
        #slide-in-content ul li {
            position: relative;
            padding-left: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
        }

        .feature-content ul li::before,
        #slide-in-content ul li::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--color-accent-magenta);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }
        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-medium);
        }
        a:hover {
            color: var(--color-accent-magenta);
        }
        ul {
            list-style-position: inside;
        }

        @media (min-width: 768px) {
            h1 { font-size: var(--font-size-6xl); }
            h2 { font-size: var(--font-size-5xl); }
        }

        @media (min-width: 1024px) {
            body { font-size: var(--font-size-lg); }
        }

        /* --- LAYOUT --- */
        .container {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
        }

        .section {
            padding: var(--spacing-4xl) 0;
        }

        .section-alt {
            background-color: var(--color-light);
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .two-column-layout {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xl);
            align-items: center;
        }

        .column-left, .column-right {
            flex: 1;
            min-width: 300px;
        }

        .desktop-only {
            display: none;
        }

        .mobile-only {
            display: inline;
        }

        .heading-accent-line {
            width: 40px;
            height: 4px;
            background-color: var(--color-accent-magenta);
            margin-bottom: var(--spacing-md);
        }

        .section-heading-large {
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            line-height: 1.1;
            font-weight: 400;
        }

        .text-accent {
            color: var(--color-accent-magenta);
        }

        .text-accent2 {
            color: var(--color-light-gray);
        }

        .text-dark {
            color: var(--color-dark);
        }

        .font-bold {
            font-weight: 700;
        }

        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }

        @media (min-width: 768px) {
            .desktop-only { display: inline; }
            .mobile-only { display: none; }
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        @media (max-width: 480px) {
            .two-column-layout {
                flex-direction: column;
                gap: var(--spacing-lg);
            }
            .section {
                padding-top: var(--spacing-xl);
                padding-bottom: var(--spacing-xl);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-family-heading);
            font-size: var(--font-size-base);
            font-weight: 600;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-medium);
            text-decoration: none;
            border: 2px solid transparent;
        }

        .btn-accent {
            background: radial-gradient(circle at center, rgba(249, 7, 132, 0.82) 37%, var(--color-accent-magenta) 100%);
            color: var(--color-white);
            border-color: var(--color-accent-magenta);
            box-shadow: var(--shadow-md);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
        }

        .btn-premium {
            background: linear-gradient(90deg, var(--color-primary-base), var(--color-indigo-300));
            color: var(--color-white);
            box-shadow: var(--shadow-lg);
        }

        .btn-premium:hover {
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: var(--spacing-sm);
            font-size: 1.1em;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--color-accent-magenta);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .back-to-top:hover {
            background-color: #f90784;
            color: white;
        }

        .quote-tab {
            position: fixed;
            top: 40%;
            right: 0;
            transform: translateY(-50%) rotate(270deg);
            transform-origin: bottom right;
            background-color: var(--color-accent-magenta);
            color: white;
            padding: 10px 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            cursor: pointer;
            z-index: 999;
            font-weight: bold;
            transition: background-color 0.3s, opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-50%) rotate(270deg) translateX(20px);
            pointer-events: none;
        }

        .quote-tab.show {
            opacity: 1;
            transform: translateY(-50%) rotate(270deg) translateX(0);
            pointer-events: auto;
        }

        .quote-tab:hover {
            background-color: #f90784;
        }

        #details-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(18, 42, 63, 0.6);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        #details-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        #details-slide-in {
            position: fixed;
            top: 0;
            right: 0;
            width: 75%;
            max-width: 800px;
            height: 100%;
            background-color: var(--color-white);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        #details-slide-in.is-open {
            transform: translateX(0);
        }

        .slide-in-header {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
        }

        #slide-in-title {
            font-size: var(--font-size-2xl);
            margin-bottom: 0;
            flex: 1;
            min-width: 0;
        }

        #slide-in-read-more {
            flex-shrink: 0;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            white-space: nowrap;
        }

        #slide-in-close {
            font-size: var(--font-size-2xl);
            color: var(--color-slate-500);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-sm);
            flex-shrink: 0;
        }

        .slide-in-body {
            padding: var(--spacing-lg);
            overflow-y: auto;
            flex-grow: 1;
        }

        #slide-in-image {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-lg);
            background-color: var(--color-light);
            object-fit: contain;
        }
        #slide-in-image-container {
             width: 100%;
             height: 200px;
             margin: 0 auto var(--spacing-lg);
             overflow: hidden;
        }
        #slide-in-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-lg);
        }

        #slide-in-content p {
            margin-bottom: var(--spacing-md);
        }

        @media (max-width: 767px) {
            #details-slide-in {
                width: 100%;
                max-width: none;
            }

            .slide-in-header {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .slide-in-body {
                padding: var(--spacing-md);
            }

            #slide-in-title {
                font-size: var(--font-size-xl);
            }

            #slide-in-close {
                font-size: var(--font-size-xl);
            }
        }

        .services-section-header h1 {
            font-size: var(--font-size-4xl);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            will-change: opacity, transform;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-delay-1 { transition-delay: 150ms; }
        .reveal-delay-2 { transition-delay: 300ms; }
        .reveal-delay-3 { transition-delay: 450ms; }

        @media (prefers-reduced-motion: reduce) {
            html { scroll-behavior: auto; }
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* New styles for the blog page */
        .blog-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        .blog-filter-pill {
            background-color: var(--color-light-gray);
            border-radius: var(--border-radius-full);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-medium);
        }
        .blog-filter-pill:hover,
        .blog-filter-pill.active {
            background-color: var(--color-accent-magenta);
            color: var(--color-white);
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: var(--spacing-lg) auto var(--spacing-xl);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-base);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-medium);
        }
        .search-bar:focus {
            box-shadow: var(--shadow-md);
            outline: none;
            border-color: var(--color-primary-base);
        }
        .featured-blogs {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: var(--spacing-xl);
          margin-bottom: var(--spacing-2xl);
        }
        .featured-post-card {
          border: 1px solid var(--color-border);
          border-radius: var(--border-radius-xl);
          overflow: hidden;
          box-shadow: var(--shadow-md);
          display: flex;
          flex-direction: column;
          transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
          cursor: pointer;
        }
        .featured-post-card:hover {
          transform: translateY(-5px);
          box-shadow: var(--shadow-lg);
        }
        .featured-post-card .post-image {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }
        .featured-post-card .post-content {
          padding: var(--spacing-lg);
          display: flex;
          flex-direction: column;
          flex-grow: 1;
        }
        .featured-post-card h3 {
          font-size: var(--font-size-xl);
          color: var(--color-slate-900);
          margin-bottom: var(--spacing-sm);
        }
        .featured-post-card .post-meta {
          font-size: var(--font-size-sm);
          color: var(--color-slate-500);
          margin-bottom: var(--spacing-md);
        }
        .featured-post-card p {
          font-size: var(--font-size-sm);
          flex-grow: 1;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
        }
        .blog-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .blog-card .post-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .blog-card .post-content {
            padding: var(--spacing-md);
        }
        .blog-card .post-content h3 {
            font-size: var(--font-size-lg);
            color: var(--color-primary-base);
            margin-bottom: var(--spacing-sm);
        }
        .blog-card .post-content p {
            font-size: var(--font-size-sm);
            color: var(--color-slate-800);
            flex-grow: 1;
        }
        .blog-card .post-meta {
            font-size: var(--font-size-sm);
            color: var(--color-slate-500);
            margin-top: var(--spacing-sm);
        }
        .blog-card .post-pills {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }
        .blog-card .post-pills span {
            font-size: var(--font-size-sm);
            color: var(--color-white);
            background-color: var(--color-slate-500);
            border-radius: var(--border-radius-full);
            padding: 2px 8px;
            font-weight: 500;
        }
        #slide-in-content h2, #slide-in-content h3 {
          margin-top: var(--spacing-md);
          margin-bottom: var(--spacing-sm);
        }
        #slide-in-content h2 {
          font-size: var(--font-size-2xl);
        }
        #slide-in-content h3 {
          font-size: var(--font-size-xl);
        }
        .share-buttons {
          display: flex;
          flex-wrap: wrap;
          gap: var(--spacing-sm);
          margin-top: var(--spacing-lg);
          justify-content: center;
        }
        .share-buttons a {
          background-color: var(--color-light-gray);
          color: var(--color-dark);
          width: 40px;
          height: 40px;
          border-radius: var(--border-radius-full);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: var(--transition-medium);
        }
        .share-buttons a:hover {
          color: var(--color-white);
        }
        .share-buttons .share-x:hover {
          background-color: #000000;
        }
        .share-buttons .share-linkedin:hover {
          background-color: #0077b5;
        }
        .share-buttons .share-facebook:hover {
          background-color: #3b5998;
        }
        .share-buttons .share-instagram:hover {
          background: #C13584;
        }
        .share-buttons .share-whatsapp:hover {
          background-color: #25d366;
        }
        .share-buttons .share-copy:hover {
          background-color: var(--color-primary-base);
        }

        /* Loading and Error States */
        .loading-state {
            text-align: center;
            padding: 4rem;
            color: var(--color-slate-500);
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-primary-base);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 4rem;
            color: var(--color-accent-magenta);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .article-meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            color: var(--color-slate-500);
        }

        .article-meta-info span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .article-meta-info i {
            color: var(--color-primary-base);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-primary-base);
            font-weight: 600;
            margin: 32px 0 24px;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            color: var(--color-slate-900);
        }

</head>
<body>

    <!-- Main Content Area -->
    <main>
        <div class="section">
            <div class="container">
                <a href="/en/digital-marketing-services/" class="back-link" aria-label="Return to Digital Marketing Services"><i class="fas fa-arrow-left"></i> Digital Marketing Services</a>
                <div class="section-header reveal">
                    <center>
                        <div class="heading-accent-line"></div>
                    </center>
                    <h1>Digital Marketing Articles</h1>
                    <p class="section-description">Insights and strategies to help your business thrive in the digital world. Browse our collection of articles on SEO, social media, web development, and more.</p>
                </div>

                <!-- Search and Filters Section -->
                <div class="text-center reveal reveal-delay-1">
                    <input type="text" id="blog-search" class="search-bar" placeholder="Search for an article...">
                    <div id="blog-filters" class="blog-filters"></div>
                </div>

                <!-- Featured Posts Section -->
                <h2 class="text-center reveal" style="margin-top: var(--spacing-3xl);">Featured Articles</h2>
                <div id="featured-posts-container" class="featured-blogs"></div>

                <h2 class="text-center reveal" style="margin-top: var(--spacing-3xl);">All Articles</h2>
                <!-- Blog Posts List -->
                <div id="blog-posts-container" class="blog-list" style="margin-top: var(--spacing-xl);"></div>
            </div>
        </div>
    </main>

    <!-- Slide-in Panel for Detailed View -->
    <div id="details-overlay"></div>
    <div id="details-slide-in">
        <div class="slide-in-header">
            <h2 id="slide-in-title"></h2>
            <a href="#" id="slide-in-read-more" class="btn btn-premium" target="_blank">
                <i class="fas fa-external-link-alt"></i> Read Full Article
            </a>
            <button id="slide-in-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="slide-in-body">
            <div id="slide-in-image-container">
                <img id="slide-in-image" src="" alt="" onerror="this.onerror=null;this.src='https://placehold.co/800x400/122a3f/ffffff?text=Image+Not+Found';">
            </div>
            <div id="slide-in-content"></div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="back-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>

    <!-- Quote Tab -->
    <a href="#" class="quote-tab" id="quote-tab" style="display: none;">
        <span>Get a Quote</span>
    </a>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://marketing-production-a3ee.up.railway.app/api';
        const ARTICLES_URL = `${API_BASE_URL}/articles`;
        const CATEGORIES_URL = `${API_BASE_URL}/categories`;
        const SITE_BASE_URL = 'https://wordsthatsells.website';

        // Global state
        let blogPosts = [];
        let categories = [];
        let featuredPosts = [];
        let isLoading = true;
        let hasError = false;

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchDataFromAPI();
            initBlogPosts();
            initSearch();
            initPills();
            initSlidePanel();
            initFloatingButtons();
        });

        // Fetch data from API
        async function fetchDataFromAPI() {
            try {
                isLoading = true;
                showLoadingState();

                // Fetch articles (categories endpoint may not exist, so extract from articles)
                const articlesResponse = await fetch(ARTICLES_URL);

                if (!articlesResponse.ok) {
                    throw new Error(`Failed to fetch articles: ${articlesResponse.status}`);
                }

                const articlesData = await articlesResponse.json();

                // Transform API data to match expected format
                blogPosts = articlesData
                    .filter(article => article.is_published)
                    .map(article => transformArticle(article));

                // Extract unique categories from all articles
                categories = [...new Set(blogPosts.flatMap(post => post.categories))].filter(cat => cat && cat.trim()).sort();

                console.log('Categories extracted:', categories); // Debug log

                featuredPosts = blogPosts.filter(post => post.featured);

                isLoading = false;
                hasError = false;
            } catch (error) {
                console.error('Error fetching data:', error);
                isLoading = false;
                hasError = true;
                showErrorState(error.message);
            }
        }

        // Transform API article to internal format
        function transformArticle(article) {
            return {
                id: article.id,
                title: article.title,
                slug: article.slug,
                categories: article.categories || [],
                image: article.featured_image_url || 'https://placehold.co/800x400/122a3f/ffffff?text=No+Image',
                short_description: article.description || '',
                date: article.created_at,
                updated_at: article.updated_at,
                featured: article.featured || false,
                sidebar_content: article.sidebar_content || article.content || '<p>Preview not available.</p>',
                full_article_content: article.full_article_content || article.content || '<p>Content not available.</p>',
                read_more_link: `${SITE_BASE_URL}/en/articles/${article.slug}`
            };
        }

        // Calculate reading time (assumes average reading speed of 200 words per minute)
        function calculateReadingTime(content) {
            const text = content.replace(/<[^>]*>/g, ''); // Strip HTML
            const wordCount = text.split(/\s+/).length;
            const minutes = Math.ceil(wordCount / 200);
            return minutes;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Update meta tags dynamically
        function updateMetaTags(article) {
            const articleUrl = `${SITE_BASE_URL}/articles/${article.slug}`;

            document.getElementById('meta-description').setAttribute('content', article.short_description);
            document.getElementById('meta-og-title').setAttribute('content', article.title);
            document.getElementById('meta-og-description').setAttribute('content', article.short_description);
            document.getElementById('meta-og-image').setAttribute('content', article.image);
            document.getElementById('meta-og-url').setAttribute('content', articleUrl);
            document.getElementById('meta-twitter-title').setAttribute('content', article.title);
            document.getElementById('meta-twitter-description').setAttribute('content', article.short_description);
            document.getElementById('meta-twitter-image').setAttribute('content', article.image);

            // Update page title
            document.title = `${article.title} | Digital Marketing Blog`;
        }

        // Reset meta tags to default
        function resetMetaTags() {
            document.getElementById('meta-description').setAttribute('content', 'Insights and strategies to help your business thrive in the digital world. Browse our collection of articles on SEO, social media, web development, and more.');
            document.getElementById('meta-og-title').setAttribute('content', 'Digital Marketing Articles');
            document.getElementById('meta-og-description').setAttribute('content', 'Insights and strategies to help your business thrive in the digital world.');
            document.getElementById('meta-og-image').setAttribute('content', 'https://wordsthatsells.website/images/default-blog.jpg');
            document.getElementById('meta-og-url').setAttribute('content', 'https://wordsthatsells.website/articles/');
            document.getElementById('meta-twitter-title').setAttribute('content', 'Digital Marketing Articles');
            document.getElementById('meta-twitter-description').setAttribute('content', 'Insights and strategies to help your business thrive in the digital world.');
            document.getElementById('meta-twitter-image').setAttribute('content', 'https://wordsthatsells.website/images/default-blog.jpg');
            document.title = 'Digital Marketing Blog';
        }

        // Generate Schema.org JSON-LD for BlogPosting
        function generateBlogPostingSchema(article) {
            return {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": article.title,
                "description": article.short_description,
                "image": article.image,
                "datePublished": article.date,
                "dateModified": article.updated_at || article.date,
                "author": {
                    "@type": "Organization",
                    "name": "WordsThatSells.Website"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "WordsThatSells.Website",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://wordsthatsells.website/logo.png"
                    }
                },
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": `${SITE_BASE_URL}/articles/${article.slug}`
                }
            };
        }

        // Add or update Schema.org script
        function updateSchemaScript(schema) {
            // Remove existing schema script if present
            const existingScript = document.getElementById('article-schema');
            if (existingScript) {
                existingScript.remove();
            }

            // Add new schema script
            const script = document.createElement('script');
            script.id = 'article-schema';
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // Remove schema script
        function removeSchemaScript() {
            const existingScript = document.getElementById('article-schema');
            if (existingScript) {
                existingScript.remove();
            }
        }

        // Show loading state
        function showLoadingState() {
            const container = document.getElementById('blog-posts-container');
            const featuredContainer = document.getElementById('featured-posts-container');

            const loadingHTML = '<div class="loading-state"><i class="fas fa-spinner"></i><p>Loading articles...</p></div>';
            container.innerHTML = loadingHTML;
            featuredContainer.innerHTML = '';
        }

        // Show error state
        function showErrorState(message) {
            const container = document.getElementById('blog-posts-container');
            const featuredContainer = document.getElementById('featured-posts-container');

            const errorHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Unable to Load Articles</h3>
                    <p>We're having trouble loading the articles. Please try again later.</p>
                    <p style="font-size: 0.875rem; color: var(--color-slate-500);">${message}</p>
                </div>
            `;
            container.innerHTML = errorHTML;
            featuredContainer.innerHTML = '';
        }

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        function initBlogPosts(posts = blogPosts) {
            if (hasError) return;

            const container = document.getElementById('blog-posts-container');
            const featuredContainer = document.getElementById('featured-posts-container');

            // Render featured posts
            featuredContainer.innerHTML = '';
            const currentFeatured = posts.filter(post => post.featured);
            if (currentFeatured.length === 0 && featuredPosts.length > 0) {
                // Show all featured posts if filtering removed them
                featuredPosts.forEach(post => {
                    const postCard = createPostCard(post, 'featured-post-card');
                    featuredContainer.appendChild(postCard);
                });
            } else {
                currentFeatured.forEach(post => {
                    const postCard = createPostCard(post, 'featured-post-card');
                    featuredContainer.appendChild(postCard);
                });
            }

            // Render all other posts
            container.innerHTML = '';
            const otherPosts = posts.filter(post => !post.featured);
            if (otherPosts.length === 0 && posts.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 4rem; color: var(--color-slate-500);">No articles found for this search or filter.</p>';
            } else {
                otherPosts.forEach(post => {
                    const postCard = createPostCard(post, 'blog-card');
                    container.appendChild(postCard);
                });
            }

            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function createPostCard(post, cardClass) {
            const card = document.createElement('a');
            card.className = `${cardClass} reveal`;
            card.href = post.read_more_link;
            card.setAttribute('data-post-id', post.id);
            card.innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="post-image" onerror="this.onerror=null;this.src='https://placehold.co/800x400/122a3f/ffffff?text=Image+Not+Found';">
                <div class="post-content">
                    <h3>${post.title}</h3>
                    <p>${post.short_description}</p>
                    <div class="post-pills">
                        ${post.categories.map(cat => `<span>${cat}</span>`).join('')}
                    </div>
                </div>
            `;
            card.addEventListener('click', (e) => {
                e.preventDefault();
                openPanel(post);
            });
            return card;
        }

        function initSearch() {
            const searchBar = document.getElementById('blog-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = blogPosts.filter(post => {
                    const titleMatches = post.title.toLowerCase().includes(query);
                    const descriptionMatches = post.short_description.toLowerCase().includes(query);
                    return titleMatches || descriptionMatches;
                });
                initBlogPosts(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('blog-filters');
            filtersContainer.innerHTML = '<span class="blog-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'blog-filter-pill';
                pill.textContent = category;
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('blog-filter-pill')) {
                    document.querySelectorAll('.blog-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');

                    if (filter === 'all') {
                        initBlogPosts(blogPosts);
                    } else {
                        const filtered = blogPosts.filter(post => post.categories.includes(filter));
                        initBlogPosts(filtered);
                    }
                }
            });
        }

        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInImage = document.getElementById('slide-in-image');
        const slideInContent = document.getElementById('slide-in-content');

        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;

            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(postData) {
            // Update meta tags
            updateMetaTags(postData);

            // Add Schema.org markup
            const schema = generateBlogPostingSchema(postData);
            updateSchemaScript(schema);

            // Calculate reading time based on full article content
            const readingTime = calculateReadingTime(postData.full_article_content);

            // Format dates
            const publishedDate = formatDate(postData.date);
            const updatedDate = postData.updated_at ? formatDate(postData.updated_at) : null;

            slideInTitle.textContent = postData.title;
            slideInImage.src = postData.image;
            slideInImage.alt = `${postData.title} image`;

            // Update the top "Read Full Article" button href
            const slideInReadMore = document.getElementById('slide-in-read-more');
            slideInReadMore.href = postData.read_more_link;

            // Update share buttons in sidebar content to use dynamic slug
            let contentWithDynamicShares = postData.sidebar_content;
            const articleUrl = `${SITE_BASE_URL}/en/articles/${postData.slug}`;

            // Replace share button URLs and onclick handlers
            contentWithDynamicShares = contentWithDynamicShares.replace(
                /onclick="sharePost\('(\w+)',\s*'[^']*',\s*'[^']*'\)/g,
                `onclick="sharePost('$1', '${postData.title.replace(/'/g, "\\'")}', '${articleUrl}')`
            );
            contentWithDynamicShares = contentWithDynamicShares.replace(
                /onclick="copyLink\('[^']*'\)/g,
                `onclick="copyLink('${articleUrl}')`
            );

            let contentHTML = `
                <div class="article-meta-info">
                    <span><i class="far fa-calendar"></i> ${publishedDate}</span>
                    ${updatedDate ? `<span><i class="far fa-clock"></i> Updated: ${updatedDate}</span>` : ''}
                    <span><i class="far fa-book-open"></i> ${readingTime} min read</span>
                </div>
                <div class="blog-info-section">
                    ${contentWithDynamicShares}
                </div>
                <div style="text-align: center; margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: 1px solid var(--color-border);">
                    <a href="${postData.read_more_link}" target="_blank" class="btn btn-premium">
                        <i class="fas fa-external-link-alt"></i> Read Full Article
                    </a>
                </div>
            `;

            slideInContent.innerHTML = contentHTML;
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');

            // Reset meta tags to default
            resetMetaTags();

            // Remove schema script
            removeSchemaScript();
        }

        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            const quoteTab = document.querySelector('.quote-tab');
            const handleFloatingButtons = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) backToTopButton.classList.toggle('show', shouldShow);
                if (quoteTab) quoteTab.classList.toggle('show', shouldShow);
            };
            window.addEventListener('scroll', handleFloatingButtons);

            if (backToTopButton) {
                backToTopButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            handleFloatingButtons();
        }

        function sharePost(platform, title, url) {
            let shareUrl = '';
            const encodedTitle = encodeURIComponent(title);
            const encodedUrl = encodeURIComponent(url);

            switch (platform) {
                case 'x':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}`;
                    break;
                case 'copy':
                    copyLink(url);
                    return;
                case 'instagram':
                    alert('Instagram sharing requires a mobile app and cannot be done from the web directly. Please save the image and text and share from your device.');
                    return;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }

        function copyLink(url) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    fallbackCopyLink(url);
                });
            } else {
                fallbackCopyLink(url);
            }
        }

        function fallbackCopyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link. Please copy it manually: ' + url);
            }
            document.body.removeChild(tempInput);
        }
    </script>
