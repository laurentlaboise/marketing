    <style>
        /* --- CSS styles from the provided files --- */
        
        /* --- BASE --- */
        :root {
            /* Colors */
            --color-primary-base: #1f85c9;
            --color-accent-magenta: #d62b83;
            --color-slate-900: #122a3f;
            --color-slate-800: #154266;
            --color-slate-700: #185a8d;
            --color-slate-500: #64748b;
            --color-slate-300: #a3cce8;
            --color-slate-200: #cce2f1;
            --color-slate-100: #e6f1f8;
            --color-indigo-300: #4b9edb;
            --color-white: #ffffff;
            --color-light-gray: #e5e7eb;
            --color-mid-gray: #e2e8f0;
            --color-dark-gray: #a0aec0;
            --color-dark: #4e555b;
            --color-light: #f9f9f9;
            --color-border: #e5e7eb;

            /* Typography */
            --font-family-heading: 'Poppins', sans-serif;
            --font-family-body: 'Inter', sans-serif;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;

            /* Border Radius */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --border-radius-2xl: 1.5rem;
            --border-radius-full: 9999px;

            /* Box Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: all 0.2s ease-in-out;
            --transition-medium: all 0.3s ease-in-out;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            background-color: var(--color-white);
            color: var(--color-slate-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        body.no-scroll {
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }
        
        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }
        
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        a:hover {
            color: var(--color-accent-magenta);
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .feature-content ul,
        #slide-in-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .feature-content ul li,
        #slide-in-content ul li {
            position: relative;
            padding-left: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
        }
        
        .feature-content ul li::before,
        #slide-in-content ul li::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--color-accent-magenta);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-family-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-900);
        }
        h1 { font-size: var(--font-size-5xl); }
        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        p {
            margin-bottom: var(--spacing-md);
            color: var(--color-slate-800);
        }
        a {
            color: var(--color-primary-base);
            text-decoration: none;
            transition: var(--transition-medium);
        }
        a:hover {

        }

        }

            h2 { font-size: var(--font-size-5xl); }
        }

        @media (min-width: 1024px) {
            body { font-size: var(--font-size-lg); }
        }
        
        /* --- LAYOUT --- */
        .container {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .section {
            padding: var(--spacing-4xl) 0;
        }

            background-color: var(--color-light);
        }
        
        .section-header {

            margin-bottom: var(--spacing-2xl);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .text-center {

        }
        
        .two-column-layout {

            flex-wrap: wrap;
            gap: var(--spacing-xl);
            align-items: center;
        }
        
        .column-left, .column-right {

        }
        
        .desktop-only {

        }
        
        .mobile-only {

        .heading-accent-line {

            height: 4px;

            scrollbar-width: none;

        .map-container {

            margin: var(--spacing-xl) auto 0;
            border-radius: var(--border-radius-xl);

        .map-container iframe {

        .cta-banner {
            background-color: var(--color-primary-base);
            color: var(--color-white);
            text-align: center;
            padding: var(--spacing-2xl);
            border-radius: var(--border-radius-xl);

        .cta-banner h2 {

        .cta-banner p {

        @media (min-width: 768px) {
            .desktop-only { display: inline; }
            .mobile-only { display: none; }

        body {

            border-bottom: 1px solid var(--color-border);

        .accordion-item:last-child {

            html { scroll-behavior: auto; }

<body>

    <!-- Main Content Area -->
    <main>
        <div class="section">
            <div class="container">
                <div class="section-header reveal">
                    <center>
                        <div class="heading-accent-line"></div>
                    </center>
                    <h1>Digital Marketing Guides</h1>
                    <p class="section-description">Comprehensive guides to help you master essential digital marketing skills. Explore our collection of guides on web development, content creation, social media, and more.</p>
                </div>

                <!-- Search and Filters Section -->
                <div class="text-center reveal reveal-delay-1">
                    <input type="text" id="guides-search" class="search-bar" placeholder="Search for a guide...">
                    <div id="guides-filters" class="guides-filters"></div>
                </div>

                <!-- Guides List -->
                <div id="guides-container" class="services-grid" style="margin-top: var(--spacing-xl);"></div>
            </div>
        </div>
    </main>

    <!-- Slide-in Panel for Detailed View -->
    <div id="details-overlay"></div>
    <div id="details-slide-in">
        <div class="slide-in-header">
            <h2 id="slide-in-title"></h2>
            <button id="slide-in-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="slide-in-body">
            <div id="slide-in-image-container">
                <img id="slide-in-image" src="" alt="">
            </div>
            <div id="slide-in-content"></div>
        </div>
    </div>
    
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="back-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>
    
    <!-- Quote Tab -->
    <a href="#" class="quote-tab" id="quote-tab" style="display: none;">
        <span>Get a Quote</span>
    </a>

    <script>
        const guides = [
            {
                "id": "web-dev-1",
                "title": "The Beginner's Guide to Website Speed Optimization",
                "category": "Web Development",
                "icon": "fas fa-tachometer-alt",
                "image": "https://placehold.co/800x400/3498db/ffffff?text=Web+Speed+Optimization",
                "short_description": "Learn the fundamentals of making your website load faster for a better user experience and higher search rankings.",
                "long_content": `
                  <h3>Introduction to Website Speed</h3>
                  <p>A fast-loading website is no longer a luxury; it's a necessity. It improves user satisfaction, reduces bounce rates, and is a key ranking factor for search engines like Google.</p>
                  
                  <h3>Key Optimization Techniques</h3>
                  <ul>
                    <li><strong>Image Compression:</strong> Reduce file size without losing quality.</li>
                    <li><strong>Browser Caching:</strong> Store common files locally to speed up return visits.</li>
                    <li><strong>Code Minification:</strong> Remove unnecessary characters from HTML, CSS, and JS.</li>
                  </ul>
                  
                  <h3>Case Study: Small Business Success</h3>
                  <p>By implementing these simple changes, a local coffee shop saw a 40% increase in mobile traffic and a 20% increase in online orders.</p>
                `,
                "pdf_link": "#",
                "blog_link": "#",
                "video_link": "#"
              },
              {
                "id": "content-1",
                "title": "Mastering the Content Marketing Funnel",
                "category": "Content Creation",
                "icon": "fas fa-funnel-dollar",
                "image": "https://placehold.co/800x400/9b59b6/ffffff?text=Content+Marketing+Funnel",
                "short_description": "A step-by-step guide to creating content that attracts, engages, and converts your audience from visitors to customers.",
                "long_content": `
                  <h3>Understanding the Funnel</h3>
                  <p>The content marketing funnel is a strategic model that maps content to each stage of the customer journey: Awareness, Consideration, and Decision. This ensures your content is always relevant.</p>
                  
                  <h3>Content for Each Stage</h3>
                  <ul>
                    <li><strong>Awareness:</strong> Blog posts, infographics, social media content.</li>
                    <li><strong>Consideration:</strong> E-books, whitepapers, comparison guides.</li>
                    <li><strong>Decision:</strong> Case studies, product demos, free consultations.</li>
                  </ul>
                  
                  <h3>Why it Works</h3>
                  <p>By providing the right information at the right time, you build trust and authority, making it easier for a potential customer to choose your solution when they're ready to buy.</p>
                `,
                "pdf_link": "#",
                "blog_link": "#",
                "video_link": "#"
              },
              {
                "id": "social-1",
                "title": "Your First 1,000 Followers: A Social Media Guide",
                "category": "Social Media Management",
                "icon": "fas fa-users",
                "image": "https://placehold.co/800x400/e67e22/ffffff?text=Social+Media+Followers",
                "short_description": "Actionable strategies to grow your social media presence from scratch and build an engaged community around your brand.",
                "long_content": `
                  <h3>The Growth Mindset</h3>
                  <p>Growing a following isn't about vanity metrics; it's about building a community. Focus on providing value and engaging authentically with your audience.</p>
                  
                  <h3>Key Strategies</h3>
                  <ul>
                    <li><strong>Consistent Posting:</strong> Maintain a regular content schedule.</li>
                    <li><strong>Engage with Comments:</strong> Respond to every comment and message to build rapport.</li>
                    <li><strong>Use Relevant Hashtags:</strong> Expand your reach beyond your existing network.</li>
                  </ul>
                  
                  <h3>Tools of the Trade</h3>
                  <p>Utilize scheduling tools like Buffer or Hootsuite to streamline your workflow, and use analytics to track what content performs best.</p>
                `,
                "pdf_link": "#",
                "blog_link": "#",
                "video_link": "#"
              },
              {
                "id": "business-1",
                "title": "Automating Your Business with Digital Tools",
                "category": "Business Tools",
                "icon": "fas fa-cogs",
                "image": "https://placehold.co/800x400/2c3e50/ffffff?text=Business+Automation",
                "short_description": "Discover how business automation can save you time, reduce errors, and free up your team to focus on strategic work.",
                "long_content": `
                  <h3>The Power of Automation</h3>
                  <p>Business automation helps you eliminate repetitive, manual tasks from your workflow. This can range from simple email scheduling to complex lead nurturing sequences.</p>
                  
                  <h3>Areas to Automate</h3>
                  <ul>
                    <li><strong>Marketing:</strong> Email marketing, social media scheduling.</li>
                    <li><strong>Sales:</strong> Lead scoring, follow-up emails.</li>
                    <li><strong>Operations:</strong> Invoice generation, customer support ticketing.</li>
                  </ul>
                  
                  <h3>Choosing the Right Tools</h3>
                  <p>Start with a simple tool like Zapier to connect the apps you already use. As your needs grow, you can explore more specialized platforms for CRM or marketing automation.</p>
                `,
                "pdf_link": "#",
                "blog_link": "#",
                "video_link": "#"
              }
        ];

        const categories = [...new Set(guides.map(guide => guide.category))].sort();

        document.addEventListener('DOMContentLoaded', () => {
            initGuides();
            initSearch();
            initPills();
            initSlidePanel();
            initFloatingButtons();
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        function initGuides(filteredGuides = guides) {
            const container = document.getElementById('guides-container');
            container.innerHTML = '';
            
            if (filteredGuides.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 4rem;">No guides found for this search or filter.</p>';
                return;
            }

            filteredGuides.forEach(guide => {
                const guideCard = document.createElement('div');
                guideCard.className = 'card guide-card reveal';
                guideCard.setAttribute('data-guide-id', guide.id);
                guideCard.innerHTML = `
                    <i class="${guide.icon} guide-icon"></i>
                    <h3>${guide.title}</h3>
                    <p>${guide.short_description}</p>
                    <div class="guide-categories">
                        <span>${guide.category}</span>
                    </div>
                `;
                guideCard.addEventListener('click', () => openPanel(guide));
                container.appendChild(guideCard);
            });
            document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
        }

        function initSearch() {
            const searchBar = document.getElementById('guides-search');
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = guides.filter(guide => {
                    const titleMatches = guide.title.toLowerCase().includes(query);
                    const descriptionMatches = guide.short_description.toLowerCase().includes(query);
                    return titleMatches || descriptionMatches;
                });
                initGuides(filtered);
            });
        }

        function initPills() {
            const filtersContainer = document.getElementById('guides-filters');
            filtersContainer.innerHTML = '<span class="guide-filter-pill active" data-filter="all">All</span>';

            categories.forEach(category => {
                const pill = document.createElement('span');
                pill.className = 'guide-filter-pill';
                pill.textContent = category;
                pill.setAttribute('data-filter', category);
                filtersContainer.appendChild(pill);
            });

            filtersContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('guide-filter-pill')) {
                    document.querySelectorAll('.guide-filter-pill').forEach(p => p.classList.remove('active'));
                    target.classList.add('active');
                    const filter = target.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        initGuides(guides);
                    } else {
                        const filtered = guides.filter(guide => guide.category === filter);
                        initGuides(filtered);
                    }
                }
            });
        }
        
        const slideInPanel = document.getElementById('details-slide-in');
        const overlay = document.getElementById('details-overlay');
        const closeBtn = document.getElementById('slide-in-close');
        const slideInTitle = document.getElementById('slide-in-title');
        const slideInImage = document.getElementById('slide-in-image');
        const slideInContent = document.getElementById('slide-in-content');
        
        function initSlidePanel() {
            if (!slideInPanel || !overlay || !slideInTitle || !slideInContent) return;

            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && slideInPanel.classList.contains('is-open')) closePanel();
            });
        }

        function openPanel(guideData) {
            slideInTitle.textContent = guideData.title;
            slideInImage.src = guideData.image;
            slideInImage.alt = `${guideData.title} image`;
            
            let contentHTML = `
                <div class="guide-info-section">
                    ${guideData.long_content}
                </div>
                <div class="guide-action-buttons">
                    <a href="${guideData.pdf_link}" class="btn btn-premium" target="_blank" onclick="alert('Download feature not yet available. This will be added soon!'); event.preventDefault();">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </a>
                    <a href="${guideData.blog_link}" class="btn btn-premium" target="_blank" onclick="alert('Blog feature not yet available. This will be added soon!'); event.preventDefault();">
                        <i class="fas fa-blog"></i> Read on Blog
                    </a>
                    <a href="${guideData.video_link}" class="btn btn-premium" target="_blank" onclick="alert('Video feature not yet available. This will be added soon!'); event.preventDefault();">
                        <i class="fas fa-video"></i> Watch Video
                    </a>
                </div>
            `;
            
            slideInContent.innerHTML = contentHTML;
            document.body.classList.add('no-scroll');
            overlay.classList.add('is-open');
            slideInPanel.classList.add('is-open');
        }

        function closePanel() {
            document.body.classList.remove('no-scroll');
            overlay.classList.remove('is-open');
            slideInPanel.classList.remove('is-open');
        }
        
        function initFloatingButtons() {
            const backToTopButton = document.querySelector('.back-to-top');
            const quoteTab = document.querySelector('.quote-tab');
            const handleFloatingButtons = () => {
                const shouldShow = window.scrollY > 300;
                if (backToTopButton) backToTopButton.classList.toggle('show', shouldShow);
                if (quoteTab) quoteTab.classList.toggle('show', shouldShow);
            };
            window.addEventListener('scroll', handleFloatingButtons);
            
            // Initial check
            handleFloatingButtons();
        }
    </script>
</body>
