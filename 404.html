<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMRKC1VBBB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LMRKC1VBBB');
    </script>
    
    <script>
        // Custom 404 handler for clean article URLs
        // This uses history.replaceState to load the article page while keeping the clean URL
        (function() {
            const path = window.location.pathname;

            // Check if this is an article URL: /en/articles/slug
            const articleMatch = path.match(/^\/en\/articles\/([^\/]+)\/?$/);

            if (articleMatch && articleMatch[1] !== 'index.html') {
                // This is an article URL, load the article page using history API
                const currentUrl = window.location.href;
                const newUrl = '/en/articles/index.html';

                // Fetch the article page content
                fetch(newUrl)
                    .then(response => response.text())
                    .then(html => {
                        // Replace current page content
                        document.open();
                        document.write(html);
                        document.close();

                        // Update the URL without reloading (keeps clean URL)
                        history.replaceState(null, '', currentUrl);
                    })
                    .catch(error => {
                        // If fetch fails, redirect normally
                        window.location.href = newUrl;
                    });
            } else {
                // Show actual 404 page for other URLs
                document.write('<style>body{font-family:sans-serif;padding:2rem;text-align:center;}h1{color:#d62b83;}</style>');
                document.write('<h1>404 - Page Not Found</h1>');
                document.write('<p>The page you are looking for does not exist.</p>');
                document.write('<a href="/">Go to Homepage</a>');
            }
        })();
    </script>
</head>
<body>
    <p style="text-align:center;padding:2rem;">Loading article...</p>
</body>
</html>
