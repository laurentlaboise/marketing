# Jekyll configuration for GitHub Pages
# This enables clean URLs for article pages

permalink: pretty

# Ensure critical files are included in the build output
include:
  - sitemap.xml
  - robots.txt

# Exclude files from processing
exclude:
  - node_modules
  - blog-backend
  - README.md
  - BLOG_*.md
  - QUICK_START.md
  - BACKEND_INTEGRATION_GUIDE.md
